<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Revision Pro</title>

<style>
body{
background:#020617;
font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
color:white;
text-align:center;
padding:20px;
}

/* XP Display */
.stats-container {
    display: flex;
    justify-content: space-around;
    max-width: 400px;
    margin: 10px auto;
    background: #1e293b;
    padding: 10px;
    border-radius: 15px;
    border: 1px solid #334155;
}

.card{
background:#0f172a;
padding:50px 20px;
border-radius:24px;
max-width:400px;
min-height: 120px;
margin:30px auto;
font-size:24px;
font-weight: bold;
box-shadow:0 10px 30px rgba(0,0,0,0.5);
border: 2px solid #334155;
cursor: pointer;
display: flex;
align-items: center;
justify-content: center;
transition: 0.3s transform;
}

.card:active { transform: scale(0.98); }

.small{ opacity:0.6; font-size:14px; margin-top: 10px;}

button{
padding:16px 32px;
border:none;
border-radius:14px;
background:linear-gradient(45deg,#6366f1,#a855f7);
color:white;
font-size:18px;
font-weight: bold;
cursor: pointer;
box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
}

.xp-text { color: #22c55e; font-weight: bold; }
</style>
</head>
<body>

<h2>‚ö° Revision Master</h2>

<div class="stats-container">
    <div>‚≠ê XP: <span id="xp-display" class="xp-text">0</span></div>
    <div>üèÜ Rank: <span id="rank-display">Beginner</span></div>
</div>

<div class="card" id="card">Loading...</div>

<button onclick="next()">Next Question ‚ûú</button>
<div class="small">Tap the card to reveal answer. Every new answer gives +10 XP!</div>

<script>
// 10+ New Questions added
let cards=[
    {q:"CPU full form?", a:"Central Processing Unit"},
    {q:"RAM kya hai?", a:"Temporary memory (Volatile)"},
    {q:"HTML use?", a:"Web page structure design"},
    {q:"WWW full form?", a:"World Wide Web"},
    {q:"Input device?", a:"Keyboard, Mouse, Scanner"},
    {q:"Output device?", a:"Monitor, Printer, Speaker"},
    {q:"HTTP full form?", a:"Hypertext Transfer Protocol"},
    {q:"Who is Father of Computer?", a:"Charles Babbage"},
    {q:"ROM full form?", a:"Read Only Memory"},
    {q:"1 Byte kitne bits ka hota hai?", a:"8 Bits"},
    {q:"URL full form?", a:"Uniform Resource Locator"},
    {q:"IP ka full form?", a:"Internet Protocol"},
    {q:"Excel extension?", a:".xlsx"},
    {q:"PowerPoint extension?", a:".pptx"},
    {q:"Social Media King?", a:"Facebook/Meta"},
    {q:"Latest Windows version?", a:"Windows 11"}
];

let index = 0;
let showAns = false;
let xp = parseInt(localStorage.getItem("userXP")) || 0;

// Update XP and Rank
function updateStats() {
    document.getElementById("xp-display").innerText = xp;
    let rank = "Beginner";
    if(xp > 50) rank = "Learner";
    if(xp > 100) rank = "Pro";
    if(xp > 150) rank = "Expert";
    document.getElementById("rank-display").innerText = rank;
    localStorage.setItem("userXP", xp);
}

function show(){
    let c = cards[index];
    let cardEl = document.getElementById("card");
    if(showAns){
        cardEl.innerHTML = "üí° " + c.a;
        cardEl.style.borderColor = "#22c55e";
    } else {
        cardEl.innerHTML = "‚ùì " + c.q;
        cardEl.style.borderColor = "#334155";
    }
}

document.getElementById("card").onclick = function(){
    if(!showAns) {
        xp += 1; // Add 10 XP on revealing answer
        updateStats();
    }
    showAns = !showAns;
    show();
}

function next(){
    index = Math.floor(Math.random() * cards.length); // Random question
    showAns = false;
    show();
}

// Initial Call
updateStats();
show();

</script>
</body>
</html>
