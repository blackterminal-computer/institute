<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision Master - BlackTerminal</title>
    <style>
        body {
            background: #020617;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        /* Stats Display */
        .stats-container {
            display: flex;
            justify-content: space-around;
            max-width: 400px;
            margin: 10px auto;
            background: #1e293b;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #334155;
        }

        .card {
            background: #0f172a;
            padding: 50px 20px;
            border-radius: 24px;
            max-width: 400px;
            min-height: 150px;
            margin: 30px auto;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid #334155;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s transform, 0.3s border-color;
        }

        .card:active { transform: scale(0.98); }

        .small { opacity: 0.6; font-size: 14px; margin-top: 20px; line-height: 1.5; }

        button {
            padding: 16px 32px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(45deg, #6366f1, #a855f7);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            transition: 0.2s;
        }

        button:hover { opacity: 0.9; transform: translateY(-2px); }

        .xp-text { color: #22c55e; font-weight: bold; }
        .global-xp-text { color: #38bdf8; font-size: 12px; display: block; margin-top: 5px; }
    </style>
</head>
<body>

    <h2>‚ö° Revision Master</h2>

    <div class="stats-container">
        <div>
            ‚≠ê Daily XP: <span id="xp-display" class="xp-text">0</span>
            <span class="global-xp-text">Total: <span id="global-xp-display">0</span></span>
        </div>
        <div>üèÜ Rank: <br><span id="rank-display">Beginner</span></div>
    </div>

    <div class="card" id="card">Loading...</div>

    <button onclick="next()">Next Question ‚ûú</button>
    
    <div class="small">
        Tap the card to reveal answer.<br>
        <b>Every new answer gives +10 XP!</b><br>
        Daily XP resets at midnight.
    </div>

    <script>
        // Questions Array
        const cards = [
            {q:"CPU full form?", a:"Central Processing Unit"},
            {q:"RAM kya hai?", a:"Temporary memory (Volatile)"},
            {q:"HTML use?", a:"Web page structure design"},
            {q:"WWW full form?", a:"World Wide Web"},
            {q:"Input device?", a:"Keyboard, Mouse, Scanner"},
            {q:"Output device?", a:"Monitor, Printer, Speaker"},
            {q:"HTTP full form?", a:"Hypertext Transfer Protocol"},
            {q:"Who is Father of Computer?", a:"Charles Babbage"},
            {q:"ROM full form?", a:"Read Only Memory"},
            {q:"1 Byte kitne bits ka hota hai?", a:"8 Bits"},
            {q:"URL full form?", a:"Uniform Resource Locator"},
            {q:"IP ka full form?", a:"Internet Protocol"},
            {q:"Excel extension?", a:".xlsx"},
            {q:"PowerPoint extension?", a:".pptx"},
            {q:"Social Media King?", a:"Facebook/Meta"},
            {q:"Latest Windows version?", a:"Windows 11"}
        ];

        let index = 0;
        let showAns = false;

        // --- CORE LOGIC: XP & RESET ---

        function initData() {
            const today = new Date().toDateString();
            const lastSavedDate = localStorage.getItem("last_visit_date");

            // Midnight Reset Logic
            if (lastSavedDate !== today) {
                localStorage.setItem("daily_revision_xp", "0");
                localStorage.setItem("last_visit_date", today);
            }

            updateUI();
        }

        function updateUI() {
            let dailyXP = parseInt(localStorage.getItem("daily_revision_xp")) || 0;
            let globalXP = parseInt(localStorage.getItem("userXP")) || 0; // Sync with your main system

            document.getElementById("xp-display").innerText = dailyXP;
            document.getElementById("global-xp-display").innerText = globalXP;

            // Rank Logic (based on daily effort)
            let rank = "Beginner";
            if(dailyXP >= 50) rank = "Learner";
            if(dailyXP >= 100) rank = "Pro";
            if(dailyXP >= 200) rank = "Expert";
            document.getElementById("rank-display").innerText = rank;
        }

        function addXP(amount) {
            // Update Daily XP (Resets at midnight)
            let dailyXP = parseInt(localStorage.getItem("daily_revision_xp")) || 0;
            localStorage.setItem("daily_revision_xp", dailyXP + amount);

            // Update Global XP (Persistent for Homepage/Ranks)
            let globalXP = parseInt(localStorage.getItem("userXP")) || 0;
            localStorage.setItem("userXP", globalXP + amount);

            updateUI();
        }

        // --- INTERFACE LOGIC ---

        function show(){
            let c = cards[index];
            let cardEl = document.getElementById("card");
            if(showAns){
                cardEl.innerHTML = "üí° " + c.a;
                cardEl.style.borderColor = "#22c55e";
            } else {
                cardEl.innerHTML = "‚ùì " + c.q;
                cardEl.style.borderColor = "#334155";
            }
        }

        document.getElementById("card").onclick = function(){
            if(!showAns) {
                addXP(10); // Reward 10 XP
            }
            showAns = !showAns;
            show();
        }

        function next(){
            // Randomly pick a new question that isn't the same as current
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * cards.length);
            } while (newIndex === index);
            
            index = newIndex;
            showAns = false;
            show();
        }

        // Initialize on load
        initData();
        show();

    </script>
</body>
</html>
