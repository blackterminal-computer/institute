<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT Admin | Final Command Center</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6366f1; --accent: #06b6d4; --bg: #020617; 
            --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1); 
            --danger: #ef4444; --success: #22c55e; --gold: #facc15;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: white; padding: 20px; background-image: radial-gradient(circle at top left, #1e1b4b, transparent); min-height: 100vh; }
        .container { max-width: 650px; margin: 0 auto; }

        .admin-section { background: rgba(15, 23, 42, 0.8); border: 1px solid var(--glass-border); padding: 25px; border-radius: 30px; margin-bottom: 25px; backdrop-filter: blur(10px); }
        h3 { margin-bottom: 15px; font-weight: 800; display: flex; align-items: center; gap: 10px; color: var(--accent); }
        
        .input-group { margin-bottom: 15px; flex: 1; }
        label { display: block; font-size: 10px; font-weight: 800; color: var(--primary); margin: 0 0 5px 5px; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 14px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: white; border-radius: 15px; outline: none; font-size: 14px; }
        .row { display: flex; gap: 12px; }

        .btn-primary { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 16px; font-weight: 800; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-primary:active { transform: scale(0.98); }

        /* LIVE LIST STYLING - ISPAR DHAYAN DEIN */
        #admin-course-list { margin-top: 10px; }
        .course-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 18px; background: rgba(255,255,255,0.03); 
            border-radius: 20px; margin-bottom: 12px; 
            border: 1px solid var(--glass-border);
            animation: fadeIn 0.4s ease forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .course-info b { font-size: 16px; color: white; display: block; margin-bottom: 4px; }
        .course-info span { font-size: 11px; opacity: 0.6; }

        .delete-btn { 
            width: 45px; height: 45px; background: rgba(239, 68, 68, 0.15); 
            color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.3); 
            border-radius: 12px; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
        }
        .delete-btn:hover { background: var(--danger); color: white; transform: rotate(5deg); }

        .badge { font-size: 9px; padding: 3px 8px; border-radius: 6px; font-weight: 900; margin-left: 5px; vertical-align: middle; }
        .badge-hot { background: #ef4444; }
        .badge-new { background: var(--accent); }
        .badge-limited { background: #f97316; }
    </style>
</head>
<body>

<div class="container">
    <header style="margin-bottom: 25px; text-align: center;">
        <h2 style="font-size: 26px; font-weight: 800;">BT <span style="color: var(--primary);">COMMAND</span> CENTER</h2>
    </header>

    <div class="admin-section">
        <h3><i class="ri-add-circle-line"></i> Add New Course</h3>
        <div class="input-group">
            <label>Course Title</label>
            <input type="text" id="c-name" placeholder="e.g. Master in Ethical Hacking">
        </div>

        <div class="row">
            <div class="input-group">
                <label>Badge</label>
                <select id="c-tag">
                    <option value="none">No Badge</option>
                    <option value="HOT">HOT üî•</option>
                    <option value="NEW">NEW ‚ú®</option>
                    <option value="LIMITED">LIMITED ‚åõ</option>
                </select>
            </div>
            <div class="input-group">
                <label>Category</label>
                <input type="text" id="c-cat" placeholder="e.g. Security">
            </div>
        </div>

        <div class="row">
            <div class="input-group"><label>Online</label><input type="number" id="c-on" placeholder="100"></div>
            <div class="input-group"><label>Offline</label><input type="number" id="c-off" placeholder="50"></div>
        </div>

        <div class="row">
            <div class="input-group"><label>Duration</label><input type="text" id="c-dur" placeholder="6 Months"></div>
            <div class="input-group"><label>Price (‚Çπ)</label><input type="number" id="c-price" placeholder="999"></div>
        </div>

        <button class="btn-primary" onclick="addCourse()"><i class="ri-rocket-fill"></i> PUBLISH LIVE</button>
    </div>

    <div class="admin-section">
        <h3><i class="ri-broadcast-line"></i> Live Courses ( <span id="count" style="color: white;">0</span> )</h3>
        <div id="admin-course-list">
            </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
        authDomain: "black-terminal-f2c91.firebaseapp.com",
        projectId: "black-terminal-f2c91",
        storageBucket: "black-terminal-f2c91.appspot.com",
        messagingSenderId: "552489994197",
        appId: "1:552489994197:web:7662331264c334ffbadf5c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ADD COURSE
    window.addCourse = async () => {
        const name = document.getElementById('c-name').value;
        const tag = document.getElementById('c-tag').value;
        const price = document.getElementById('c-price').value;
        const on = document.getElementById('c-on').value || 0;
        const off = document.getElementById('c-off').value || 0;
        const dur = document.getElementById('c-dur').value;
        const cat = document.getElementById('c-cat').value;

        if(!name || !price) return alert("Fill Name and Price!");

        try {
            await addDoc(collection(db, "courses"), {
                name, tag, onlineCount: on, offlineCount: off, 
                newPrice: price, oldPrice: Math.round(price * 1.6), 
                duration: dur, category: cat, offPercent: 40, icon: "ri-mac-line"
            });
            alert("Success: Course is now Live!");
            document.querySelectorAll('input').forEach(i => i.value = "");
        } catch(e) { alert("Error: " + e.message); }
    };

    // LIVE SYNC & DELETE BUTTON DISPLAY
    onSnapshot(collection(db, "courses"), (snap) => {
        const list = document.getElementById('admin-course-list');
        document.getElementById('count').innerText = snap.size;
        list.innerHTML = "";
        
        snap.forEach(d => {
            const c = d.data();
            const tagClass = c.tag !== 'none' ? `badge badge-${c.tag.toLowerCase()}` : '';
            
            list.innerHTML += `
                <div class="course-item">
                    <div class="course-info">
                        <b>${c.name} <span class="${tagClass}">${c.tag !== 'none' ? c.tag : ''}</span></b>
                        <span>‚Çπ${c.newPrice} | ${c.duration} | üåê ${c.onlineCount} | üè¢ ${c.offlineCount}</span>
                    </div>
                    <button class="delete-btn" onclick="delCourse('${d.id}')">
                        <i class="ri-delete-bin-6-line"></i>
                    </button>
                </div>`;
        });
    });

    // DELETE FUNCTION
    window.delCourse = async (id) => {
        if(confirm("‚ùó DELETE THIS COURSE?\nThis action cannot be undone and it will be removed from the user app immediately.")) {
            try {
                await deleteDoc(doc(db, "courses", id));
            } catch(e) { alert("Error deleting: " + e.message); }
        }
    };
</script>
</body>
</html>
