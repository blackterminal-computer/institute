<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BT Admin | Mobile Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6366f1; --accent: #06b6d4; --danger: #ef4444; 
            --bg: #020617; --card: #0f172a; --success: #22c55e; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; padding: 12px; line-height: 1.4; }
        .container { max-width: 480px; margin: 0 auto; }

        /* TAB SYSTEM */
        .tabs { display: flex; gap: 8px; margin-bottom: 15px; position: sticky; top: 0; z-index: 100; background: var(--bg); padding: 5px 0; }
        .tab-btn { flex: 1; padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: var(--card); color: #64748b; font-size: 12px; font-weight: 700; cursor: pointer; }
        .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .admin-section { background: var(--card); padding: 18px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.08); margin-bottom: 15px; display: none; }
        .admin-section.active { display: block; }

        h3 { font-size: 16px; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; color: var(--accent); }
        
        /* INPUTS */
        .input-box { margin-bottom: 12px; }
        label { display: block; font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin: 0 0 4px 4px; }
        input, select { width: 100%; padding: 12px; background: #020617; border: 1px solid #334155; color: white; border-radius: 12px; outline: none; font-size: 14px; }
        .row { display: flex; gap: 8px; }

        .btn-action { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 14px; font-weight: 800; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .btn-action:active { transform: scale(0.96); opacity: 0.8; }

        /* REFER SECTION SPECIFIC */
        .refer-card { background: linear-gradient(135deg, #1e1b4b, #312e81); padding: 15px; border-radius: 15px; border-left: 4px solid var(--accent); }

        /* LIST ITEMS */
        .course-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(255,255,255,0.03); padding: 12px; border-radius: 16px; 
            margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.05);
        }
        .c-info b { font-size: 14px; display: block; }
        .c-info span { font-size: 10px; color: #94a3b8; }
        .del-btn { width: 38px; height: 38px; background: rgba(239, 68, 68, 0.1); color: var(--danger); border: none; border-radius: 10px; font-size: 18px; }
    </style>
</head>
<body>

<div class="container">
    <header style="padding: 10px 0 20px; text-align: center;">
        <h2 style="font-size: 20px; font-weight: 800; letter-spacing: -0.5px;">BT <span style="color:var(--primary)">ADMIN</span> PRO</h2>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('add-tab', this)">+ Add</button>
        <button class="tab-btn" onclick="switchTab('refer-tab', this)">üéÅ Refer</button>
        <button class="tab-btn" onclick="switchTab('list-tab', this)">üì° Live</button>
    </div>

    <div id="add-tab" class="admin-section active">
        <h3><i class="ri-add-circle-line"></i> Deploy Course</h3>
        <div class="input-box">
            <label>Course Name</label>
            <input type="text" id="c-name" placeholder="Enter title">
        </div>
        <div class="row">
            <div class="input-box" style="flex:1.5">
                <label>Badge</label>
                <select id="c-tag">
                    <option value="none">No Badge</option>
                    <option value="HOT">HOT üî•</option>
                    <option value="NEW">NEW ‚ú®</option>
                    <option value="TRENDING">TRENDING üìâ</option>
                </select>
            </div>
            <div class="input-box" style="flex:1">
                <label>Category</label>
                <input type="text" id="c-cat" placeholder="Coding">
            </div>
        </div>
        <div class="row">
            <div class="input-box"><label>Old ‚Çπ</label><input type="number" id="c-old" placeholder="2999"></div>
            <div class="input-box"><label>Offer ‚Çπ</label><input type="number" id="c-new" placeholder="499"></div>
        </div>
        <button class="btn-action" onclick="addCourse()">DEPLOY TO APP</button>
    </div>

    <div id="refer-tab" class="admin-section">
        <h3><i class="ri-gift-line"></i> Referral Rewards</h3>
        <div class="refer-card">
            <div class="input-box">
                <label style="color: var(--accent);">Amount Per Student (‚Çπ)</label>
                <input type="number" id="refer-amt" placeholder="e.g. 50" style="background: rgba(0,0,0,0.4); border-color: var(--accent);">
            </div>
            <div class="input-box">
                <label style="color: var(--accent);">Referral Description</label>
                <input type="text" id="refer-desc" placeholder="Earn ‚Çπ50 for every friend!">
            </div>
            <button class="btn-action" style="background: var(--accent);" onclick="updateRefer()">UPDATE REWARD</button>
        </div>
        <p style="font-size: 10px; opacity: 0.5; margin-top: 10px; text-align: center;">*This amount will be instantly updated for all students.</p>
    </div>

    <div id="list-tab" class="admin-section">
        <h3><i class="ri-signal-tower-line"></i> Active Courses (<span id="count">0</span>)</h3>
        <div id="live-list"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
        authDomain: "black-terminal-f2c91.firebaseapp.com",
        projectId: "black-terminal-f2c91",
        storageBucket: "black-terminal-f2c91.appspot.com",
        messagingSenderId: "552489994197",
        appId: "1:552489994197:web:7662331264c334ffbadf5c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // TAB SWITCHER
    window.switchTab = (tabId, btn) => {
        document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        btn.classList.add('active');
    };

    // ADD COURSE
    window.addCourse = async () => {
        const name = document.getElementById('c-name').value;
        const op = document.getElementById('c-old').value;
        const np = document.getElementById('c-new').value;
        if(!name || !np) return alert("Fill Name and Price");

        await addDoc(collection(db, "courses"), {
            name, tag: document.getElementById('c-tag').value,
            oldPrice: op, newPrice: np,
            category: document.getElementById('c-cat').value || 'General',
            offPercent: Math.round(((op-np)/op)*100) || 0,
            icon: 'ri-mac-line'
        });
        alert("Deployed!");
        location.reload();
    };

    // REFER & EARN UPDATE
    window.updateRefer = async () => {
        const amt = document.getElementById('refer-amt').value;
        const desc = document.getElementById('refer-desc').value;
        await setDoc(doc(db, "settings", "referral"), { amount: amt, description: desc });
        alert("Referral settings updated!");
    };

    // Load Initial Refer Data
    const rRef = doc(db, "settings", "referral");
    const rSnap = await getDoc(rRef);
    if(rSnap.exists()){
        document.getElementById('refer-amt').value = rSnap.data().amount;
        document.getElementById('refer-desc').value = rSnap.data().description;
    }

    // SYNC LIST
    onSnapshot(collection(db, "courses"), (snap) => {
        const list = document.getElementById('live-list');
        document.getElementById('count').innerText = snap.size;
        list.innerHTML = "";
        snap.forEach(d => {
            const c = d.data();
            list.innerHTML += `
                <div class="course-item">
                    <div class="c-info">
                        <b>${c.name}</b>
                        <span>‚Çπ${c.newPrice} | ${c.category}</span>
                    </div>
                    <button class="del-btn" onclick="delC('${d.id}')"><i class="ri-delete-bin-line"></i></button>
                </div>`;
        });
    });

    window.delC = async (id) => {
        if(confirm("Delete Permanently?")) await deleteDoc(doc(db, "courses", id));
    };
</script>
</body>
</html>
