<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT Admin | Command Center</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6366f1; --accent: #06b6d4; --bg: #020617; 
            --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1); 
            --danger: #ef4444; --success: #22c55e; --gold: #facc15;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: white; padding: 20px; background-image: radial-gradient(circle at top left, #1e1b4b, transparent); min-height: 100vh; }
        .container { max-width: 650px; margin: 0 auto; }

        /* HEADER & TOGGLE */
        .switch-box { background: var(--glass); border: 1px solid var(--glass-border); padding: 15px 20px; border-radius: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-left: 4px solid var(--primary); }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* FORM CARDS */
        .form-card { background: rgba(15, 23, 42, 0.8); border: 1px solid var(--glass-border); padding: 25px; border-radius: 30px; margin-bottom: 30px; }
        .input-group { margin-bottom: 15px; flex: 1; }
        label { display: block; font-size: 10px; font-weight: 800; color: var(--accent); margin: 0 0 5px 5px; text-transform: uppercase; }
        input, select { width: 100%; padding: 14px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: white; border-radius: 15px; outline: none; }
        .row { display: flex; gap: 12px; margin-bottom: 10px; }

        /* BADGES */
        .badge { font-size: 10px; padding: 3px 8px; border-radius: 6px; font-weight: 800; margin-left: 8px; }
        .badge-hot { background: #ef4444; color: white; box-shadow: 0 0 10px rgba(239, 68, 68, 0.4); }
        .badge-new { background: var(--accent); color: white; }

        /* BUTTONS */
        .add-btn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 16px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .add-btn:active { transform: scale(0.95); }

        /* LIVE LIST ITEMS */
        .course-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 18px; background: var(--glass); border-radius: 24px; 
            margin-bottom: 12px; border: 1px solid var(--glass-border); 
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .item-info b { font-size: 16px; display: block; margin-bottom: 4px; }
        .item-stats { font-size: 11px; opacity: 0.6; display: flex; gap: 10px; }
        
        .delete-btn { 
            width: 45px; height: 45px; background: rgba(239, 68, 68, 0.1); 
            color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); 
            border-radius: 14px; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; font-size: 18px;
        }
        .delete-btn:hover { background: var(--danger); color: white; }
    </style>
</head>
<body>

<div class="container">
    <header style="margin: 20px 0;">
        <h2 style="font-weight: 800;">BlackTerminal <span style="color: var(--primary);">Admin</span></h2>
    </header>

    <div class="switch-box">
        <div>
            <h4 style="font-size: 14px;">Course Inquiry Popup</h4>
            <p style="font-size: 10px; opacity: 0.6;">Toggle global popup for all users</p>
        </div>
        <label class="switch">
            <input type="checkbox" id="popup-toggle" onchange="updatePopup(this.checked)">
            <span class="slider"></span>
        </label>
    </div>

    <div class="form-card">
        <div class="input-group">
            <label>Course Name</label>
            <input type="text" id="c-name" placeholder="e.g. Master Hacking">
        </div>
        
        <div class="row">
            <div class="input-group">
                <label>Badge</label>
                <select id="c-tag">
                    <option value="none">No Badge</option>
                    <option value="HOT">HOT üî•</option>
                    <option value="NEW">NEW ‚ú®</option>
                </select>
            </div>
            <div class="input-group">
                <label>Icon</label>
                <select id="c-icon">
                    <option value="ri-shield-flash-line">Shield</option>
                    <option value="ri-code-s-slash-line">Code</option>
                    <option value="ri-mac-line">Computer</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="input-group"><label>Online Joined</label><input type="number" id="c-online" placeholder="0"></div>
            <div class="input-group"><label>Offline Joined</label><input type="number" id="c-offline" placeholder="0"></div>
        </div>

        <div class="row">
            <div class="input-group"><label>Duration</label><input type="text" id="c-dur" placeholder="6 Months"></div>
            <div class="input-group"><label>Price (‚Çπ)</label><input type="number" id="c-price" placeholder="999"></div>
        </div>

        <button class="add-btn" onclick="addCourse()"><i class="ri-add-line"></i> ADD TO LIVE DATABASE</button>
    </div>

    <h3 style="margin-bottom: 15px; font-size: 16px;">Live Courses (<span id="count">0</span>)</h3>
    <div id="admin-course-list"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
        authDomain: "black-terminal-f2c91.firebaseapp.com",
        projectId: "black-terminal-f2c91",
        storageBucket: "black-terminal-f2c91.appspot.com",
        messagingSenderId: "552489994197",
        appId: "1:552489994197:web:7662331264c334ffbadf5c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 1. POPUP TOGGLE LOGIC
    window.updatePopup = async (val) => {
        await setDoc(doc(db, "settings", "inquiry"), { active: val });
    };

    // Load initial popup state
    const pRef = doc(db, "settings", "inquiry");
    const pSnap = await getDoc(pRef);
    if(pSnap.exists()) document.getElementById('popup-toggle').checked = pSnap.data().active;

    // 2. ADD COURSE LOGIC
    window.addCourse = async () => {
        const name = document.getElementById('c-name').value;
        const tag = document.getElementById('c-tag').value;
        const online = document.getElementById('c-online').value || 0;
        const offline = document.getElementById('c-offline').value || 0;
        const price = document.getElementById('c-price').value;
        const dur = document.getElementById('c-dur').value;
        const icon = document.getElementById('c-icon').value;

        if(!name || !price) return alert("Please fill Name and Price!");

        await addDoc(collection(db, "courses"), {
            name, tag, onlineCount: online, offlineCount: offline, 
            newPrice: price, oldPrice: Math.round(price * 1.6), 
            offPercent: 40, duration: dur, icon: icon
        });
        
        // Clear inputs
        document.querySelectorAll('input').forEach(i => i.value = "");
        alert("Course Published!");
    };

    // 3. READ & DELETE LOGIC
    onSnapshot(collection(db, "courses"), (snap) => {
        const list = document.getElementById('admin-course-list');
        document.getElementById('count').innerText = snap.size;
        list.innerHTML = "";
        
        snap.forEach(d => {
            const c = d.data();
            const tagSpan = c.tag !== 'none' ? `<span class="badge badge-${c.tag.toLowerCase()}">${c.tag}</span>` : '';
            
            list.innerHTML += `
                <div class="course-item">
                    <div class="item-info">
                        <b>${c.name} ${tagSpan}</b>
                        <div class="item-stats">
                            <span>üåê ${c.onlineCount} On</span>
                            <span>üè¢ ${c.offlineCount} Off</span>
                            <span style="color:var(--success)">‚Çπ${c.newPrice}</span>
                        </div>
                    </div>
                    <button class="delete-btn" onclick="delCourse('${d.id}')">
                        <i class="ri-delete-bin-6-line"></i>
                    </button>
                </div>`;
        });
    });

    // DELETE FUNCTION
    window.delCourse = async (id) => {
        if(confirm("‚ö† Warning: Are you sure you want to PERMANENTLY delete this course?")) {
            await deleteDoc(doc(db, "courses", id));
        }
    };
</script>
</body>
</html>
