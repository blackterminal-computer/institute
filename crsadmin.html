<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT Admin | Pro Command Center</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #6366f1; --accent: #06b6d4; --bg: #020617; 
            --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1); 
            --danger: #ef4444; --success: #22c55e; --gold: #facc15;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: white; padding: 20px; background-image: radial-gradient(circle at top left, #1e1b4b, transparent); min-height: 100vh; }
        .container { max-width: 650px; margin: 0 auto; }

        /* SECTIONS */
        .admin-section { background: rgba(15, 23, 42, 0.8); border: 1px solid var(--glass-border); padding: 25px; border-radius: 30px; margin-bottom: 25px; backdrop-filter: blur(10px); }
        h2, h3 { margin-bottom: 15px; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        
        /* INPUTS */
        .input-group { margin-bottom: 15px; flex: 1; }
        label { display: block; font-size: 10px; font-weight: 800; color: var(--accent); margin: 0 0 5px 5px; text-transform: uppercase; letter-spacing: 1px; }
        input, select, textarea { width: 100%; padding: 14px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); color: white; border-radius: 15px; outline: none; font-size: 14px; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        .row { display: flex; gap: 12px; }

        /* TOGGLE SWITCH */
        .switch-box { display: flex; justify-content: space-between; align-items: center; background: var(--glass); padding: 12px 20px; border-radius: 18px; margin-bottom: 15px; }
        .switch { position: relative; width: 45px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #334155; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--success); }
        input:checked + .slider:before { transform: translateX(21px); }

        /* BADGES */
        .badge { font-size: 9px; padding: 3px 8px; border-radius: 6px; font-weight: 800; margin-left: 5px; text-transform: uppercase; }
        .badge-hot { background: #ef4444; color: white; }
        .badge-new { background: var(--accent); color: white; }
        .badge-bestseller { background: var(--gold); color: black; }
        .badge-limited { background: #f97316; color: white; }
        .badge-free { background: var(--success); color: white; }

        /* BUTTONS */
        .btn-primary { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 16px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); }

        /* LIST ITEMS */
        .course-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: var(--glass); border-radius: 20px; margin-bottom: 10px; border: 1px solid var(--glass-border); }
        .delete-btn { width: 40px; height: 40px; background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); border-radius: 12px; cursor: pointer; transition: 0.3s; }
        .delete-btn:hover { background: var(--danger); color: white; }
    </style>
</head>
<body>

<div class="container">
    <header style="margin-bottom: 25px;">
        <h2 style="font-size: 24px;"><i class="ri-shield-user-fill" style="color: var(--primary);"></i> Command Center</h2>
        <p style="opacity: 0.5; font-size: 12px; margin-top: -10px; margin-left: 35px;">Manage your digital empire</p>
    </header>

    <div class="admin-section">
        <h3><i class="ri-settings-4-line"></i> Global Controls</h3>
        <div class="switch-box">
            <span>Inquiry Popup</span>
            <label class="switch">
                <input type="checkbox" id="popup-toggle" onchange="updateSetting('inquiry', this.checked)">
                <span class="slider"></span>
            </label>
        </div>
        <div class="input-group">
            <label>App Notice (Scrolling Text)</label>
            <textarea id="app-notice" placeholder="Enter important announcement..." rows="2" style="resize: none;"></textarea>
            <button class="btn-primary" onclick="updateNotice()" style="padding: 8px; margin-top: 10px; font-size: 12px;">Update Notice</button>
        </div>
    </div>

    <div class="admin-section">
        <h3><i class="ri-add-box-line"></i> Add New Course</h3>
        <div class="input-group">
            <label>Course Title</label>
            <input type="text" id="c-name" placeholder="e.g. Advanced Ethical Hacking">
        </div>

        <div class="row">
            <div class="input-group">
                <label>Badge Type</label>
                <select id="c-tag">
                    <option value="none">No Badge</option>
                    <option value="HOT">üî• HOT</option>
                    <option value="NEW">‚ú® NEW</option>
                    <option value="BESTSELLER">üèÜ BESTSELLER</option>
                    <option value="LIMITED">‚åõ LIMITED</option>
                    <option value="FREE">üéÅ FREE</option>
                </select>
            </div>
            <div class="input-group">
                <label>Category</label>
                <input type="text" id="c-cat" placeholder="e.g. Cybersecurity">
            </div>
        </div>

        <div class="row">
            <div class="input-group"><label>Online Stats</label><input type="number" id="c-on" placeholder="100"></div>
            <div class="input-group"><label>Offline Stats</label><input type="number" id="c-off" placeholder="50"></div>
        </div>

        <div class="row">
            <div class="input-group"><label>Duration</label><input type="text" id="c-dur" placeholder="6 Months"></div>
            <div class="input-group"><label>Price (‚Çπ)</label><input type="number" id="c-price" placeholder="1499"></div>
        </div>

        <button class="btn-primary" onclick="addCourse()"><i class="ri-rocket-fill"></i> DEPLOY TO APP</button>
    </div>

    <div class="admin-section">
        <h3><i class="ri-list-check"></i> Live Courses (<span id="count">0</span>)</h3>
        <div id="admin-course-list"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
        authDomain: "black-terminal-f2c91.firebaseapp.com",
        projectId: "black-terminal-f2c91",
        storageBucket: "black-terminal-f2c91.appspot.com",
        messagingSenderId: "552489994197",
        appId: "1:552489994197:web:7662331264c334ffbadf5c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Update Global Settings (Popup)
    window.updateSetting = async (key, val) => {
        await setDoc(doc(db, "settings", key), { active: val }, { merge: true });
    };

    // Update App Notice
    window.updateNotice = async () => {
        const text = document.getElementById('app-notice').value;
        await setDoc(doc(db, "settings", "announcement"), { text: text });
        alert("Notice Updated!");
    };

    // Load Initial States
    const loadSettings = async () => {
        const pSnap = await getDoc(doc(db, "settings", "inquiry"));
        if(pSnap.exists()) document.getElementById('popup-toggle').checked = pSnap.data().active;
        
        const nSnap = await getDoc(doc(db, "settings", "announcement"));
        if(nSnap.exists()) document.getElementById('app-notice').value = nSnap.data().text;
    };
    loadSettings();

    // Add Course
    window.addCourse = async () => {
        const name = document.getElementById('c-name').value;
        const tag = document.getElementById('c-tag').value;
        const price = document.getElementById('c-price').value;
        const on = document.getElementById('c-on').value || 0;
        const off = document.getElementById('c-off').value || 0;
        const dur = document.getElementById('c-dur').value;
        const cat = document.getElementById('c-cat').value || "General";

        if(!name || !price) return alert("Fill Name and Price!");

        await addDoc(collection(db, "courses"), {
            name, tag, onlineCount: on, offlineCount: off, 
            newPrice: price, oldPrice: Math.round(price * 1.5), 
            duration: dur, category: cat,
            offPercent: 33, icon: "ri-mac-line"
        });
        
        document.querySelectorAll('input').forEach(i => i.value = "");
        alert("Course is Live!");
    };

    // Sync Live List
    onSnapshot(collection(db, "courses"), (snap) => {
        const list = document.getElementById('admin-course-list');
        document.getElementById('count').innerText = snap.size;
        list.innerHTML = "";
        
        snap.forEach(d => {
            const c = d.data();
            const tagClass = c.tag !== 'none' ? `badge-${c.tag.toLowerCase()}` : '';
            
            list.innerHTML += `
                <div class="course-item">
                    <div>
                        <div style="font-weight:800;">${c.name} <span class="badge ${tagClass}">${c.tag !== 'none' ? c.tag : ''}</span></div>
                        <div style="font-size:11px; opacity:0.6; margin-top:3px;">
                            ${c.category} | ‚Çπ${c.newPrice} | üåê ${c.onlineCount} | üè¢ ${c.offlineCount}
                        </div>
                    </div>
                    <button class="delete-btn" onclick="delCourse('${d.id}')"><i class="ri-delete-bin-line"></i></button>
                </div>`;
        });
    });

    // Delete Logic
    window.delCourse = async (id) => {
        if(confirm("‚ùó Are you sure? This will remove the course from everyone's app.")) {
            await deleteDoc(doc(db, "courses", id));
        }
    };
</script>
</body>
</html>
