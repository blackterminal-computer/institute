<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Terminal | Elite Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1; --accent: #06b6d4; --bg: #020617;
            --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08);
            --gold: #facc15; --success: #22c55e; --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: #f8fafc; padding-bottom: 110px; overflow-x: hidden;
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent);
        }

        /* --- NOTICE ALERT BOX --- */
        #adminAlert {
            position: fixed; top: 20px; left: 20px; right: 20px; 
            background: rgba(99, 102, 241, 0.2); border: 1px solid var(--primary);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 15px; border-radius: 18px; z-index: 10001;
            display: none; animation: slideDown 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes slideDown { from { transform: translateY(-120%); } to { transform: translateY(0); } }

        /* ... Purana saara CSS same rahega ... */

        .float-att { position: fixed !important; top: 150px; right: 15px; z-index: 9999; background: rgba(255, 255, 255, 0.05) !important; backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); padding: 8px 14px; border-radius: 50px; display: flex; align-items: center; gap: 6px; text-decoration: none; color: rgba(255, 255, 255, 0.9); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.1); transition: 0.3s; }
        .float-att i { font-size: 19px; color: var(--accent); }
        .float-att span { font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.8px; }
        .float-att.done { background: rgba(34, 197, 94, 0.1) !important; border-color: rgba(34, 197, 94, 0.3); color: var(--success); }
        .float-att.done i { color: var(--success); }
        .pulse { animation: soft-pulse 2s infinite; }
        @keyframes soft-pulse { 0% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(6, 182, 212, 0); } 100% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0); } }
        header { padding: 25px 20px 10px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 22px; font-weight: 800; }
        .logo span { color: var(--accent); }
        .streak-badge { background: rgba(255, 100, 0, 0.1); color: #ff6400; padding: 7px 14px; border-radius: 50px; font-weight: 800; font-size: 11px; }
        .marquee-container { background: rgba(99, 102, 241, 0.05); padding: 8px 0; overflow: hidden; white-space: nowrap; border-bottom: 1px solid var(--glass-border); margin-bottom: 10px; }
        .marquee-content { display: inline-block; padding-left: 100%; font-size: 10px; font-weight: 700; color: var(--accent); animation: scroll 15s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .xp-card { margin: 10px 20px; background: var(--glass); border: 1px solid var(--glass-border); padding: 18px; border-radius: 24px; backdrop-filter: blur(10px); }
        .progress-track { height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); width: 0%; transition: 1s ease-in-out; }
        .rank-section { margin: 0 20px 20px; background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(6, 182, 212, 0.1)); border-radius: 24px; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(6, 182, 212, 0.2); }
        .rank-data p { font-size: 10px; opacity: 0.5; font-weight: 800; letter-spacing: 1px; }
        .rank-data h2 { font-size: 28px; color: var(--gold); font-weight: 800; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 0 20px; }
        .tournament-wrapper { grid-column: span 2; background: linear-gradient(90deg, #facc15, #ef4444, #6366f1, #facc15); background-size: 300%; animation: bRotate 4s linear infinite; padding: 2px; border-radius: 24px; }
        @keyframes bRotate { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        .tournament-card { background: #0f172a; border-radius: 22px; padding: 20px; display: flex; justify-content: space-between; align-items: center; text-decoration: none; color: white; }
        .card { background: var(--glass); border: 1px solid var(--glass-border); padding: 22px; border-radius: 24px; text-decoration: none; color: white; transition: 0.3s; position: relative; }
        .card i { font-size: 28px; margin-bottom: 8px; display: block; color: var(--accent); }
        .card h3 { font-size: 14px; font-weight: 700; }
        .card p { font-size: 10px; opacity: 0.5; }
        .card.locked { opacity: 0.5; }
        .lock-badge { position: absolute; top: 15px; right: 15px; font-size: 14px; color: var(--danger); }
        .bottom-nav { position: fixed; bottom: 15px; left: 15px; right: 15px; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px); border-radius: 22px; display: flex; justify-content: space-around; padding: 12px; border: 1px solid var(--glass-border); z-index: 1000; }
        .nav-link { color: #64748b; text-decoration: none; text-align: center; font-size: 10px; font-weight: 700; }
        .nav-link.active { color: var(--accent); }
        .nav-link i { font-size: 22px; display: block; }
    </style>
</head>
<body>

    <div id="adminAlert">
        <div style="display:flex; align-items:center; gap:12px;">
            <i class="ri-error-warning-fill" style="font-size:24px; color:var(--gold);"></i>
            <div>
                <b style="font-size:12px; color:var(--accent); text-transform:uppercase;">System Message</b>
                <p id="alertText" style="font-size:14px; font-weight:600; margin-top:2px;"></p>
            </div>
        </div>
    </div>

    <a href="attendence.html" id="att-pill" class="float-att pulse">
        <i class="ri-fingerprint-fill" id="att-pill-icon"></i>
        <span id="att-pill-text">Attendance</span>
    </a>

    <header>
        <div class="logo">Black<span>Terminal</span></div>
        <div class="streak-badge" id="sCount">üî• 0 Days</div>
    </header>

    <div class="marquee-container">
        <div class="marquee-content" id="marqueeMsg">Syncing with terminal...</div>
    </div>

    <div class="xp-card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span id="uName" style="font-weight:800; font-size: 15px;">Student</span>
            <span id="xpVal" style="color:var(--accent); font-weight:800;">0 XP</span>
        </div>
        <div class="progress-track"><div class="progress-fill" id="xpBar"></div></div>
    </div>

    <div class="rank-section">
        <div class="rank-data"><p>GLOBAL RANK</p><h2 id="instRank">#--</h2></div>
        <i class="ri-medal-fill" style="font-size:32px; color:var(--gold);"></i>
    </div>

    <div class="grid">
        <div class="tournament-wrapper">
            <a href="tournament.html" class="tournament-card">
                <div><span style="background:#ef4444; font-size:8px; padding:2px 8px; border-radius:10px; font-weight:900;">LIVE</span><h3 style="margin-top:5px; font-size: 18px;">Tournament</h3></div>
                <div style="font-size:35px;">üèÜ</div>
            </a>
        </div>
        <a href="daily-test.html" class="card"><i class="ri-edit-box-line"></i><h3>Exams</h3><p>Daily Tests</p></a>
        <a href="battle.html" class="card"><i class="ri-sword-line" style="color:#ef4444"></i><h3>Battle</h3><p>1vs1 PvP</p></a>
        <a href="flash.html" class="card"><i class="ri-flashlight-fill" style="color:var(--gold)"></i><h3>Flash</h3><p>Quick Revise</p></a>
        <a href="leaderboard.html" class="card"><i class="ri-bar-chart-fill" style="color:var(--accent)"></i><h3>Ranks</h3><p>Top Elite</p></a>
        <a href="courses.html" class="card"><i class="ri-mac-line"></i><h3>Courses</h3><p>Video Lectures</p></a>
        <a href="javascript:void(0)" onclick="handleUnitTest()" id="unitCard" class="card locked">
            <i class="ri-lock-2-line" id="unitIcon"></i>
            <i class="ri-error-warning-fill lock-badge" id="lockStatus"></i>
            <h3>Unit Test</h3>
            <p id="unitMsg">Lock: 5000 XP</p>
        </a>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-link active"><i class="ri-home-5-fill"></i><span>Home</span></a>
        <a href="daily-test.html" class="nav-link"><i class="ri-edit-line"></i><span>Exams</span></a>
        <a href="battle.html" class="nav-link"><i class="ri-sword-line"></i><span>Battle</span></a>
        <a href="chat.html" class="nav-link"><i class="ri-chat-3-line"></i><span>Chat</span></a>
        <a href="profile.html" class="nav-link"><i class="ri-user-line"></i><span>Profile</span></a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, getDoc, onSnapshot, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
            authDomain: "black-terminal-f2c91.firebaseapp.com",
            projectId: "black-terminal-f2c91",
            storageBucket: "black-terminal-f2c91.appspot.com",
            messagingSenderId: "552489994197",
            appId: "1:552489994197:web:7662331264c334ffbadf5c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const student = localStorage.getItem("studentName") || "Guest";
        let userXP = 0;

        // --- 1. CACHE LOAD ---
        function loadCache() {
            if(student === "Guest") return;
            document.getElementById("uName").innerText = student;
            const cXP = localStorage.getItem("user_xp_cache");
            const cRank = localStorage.getItem("user_rank_cache");
            const cStreak = localStorage.getItem("user_streak_cache");
            const cMsg = localStorage.getItem("marquee_cache");

            if(cXP) { userXP = parseInt(cXP); updateXPUI(userXP); }
            if(cRank) document.getElementById("instRank").innerText = "#" + cRank;
            if(cStreak) document.getElementById("sCount").innerText = "üî• " + cStreak + " Days";
            if(cMsg) document.getElementById("marqueeMsg").innerText = cMsg;
        }

        function updateXPUI(xp) {
            document.getElementById("xpVal").innerText = xp + " XP";
            document.getElementById("xpBar").style.width = Math.min((xp/5000)*100, 100) + "%";
            if(xp >= 5000) {
                document.getElementById("unitCard").classList.remove("locked");
                document.getElementById("unitIcon").className = "ri-shield-flash-line";
                document.getElementById("lockStatus").style.display = "none";
                document.getElementById("unitMsg").innerText = "Access Granted";
                document.getElementById("unitMsg").style.color = "#22c55e";
            }
        }

        // --- 2. FIREBASE SYNC ---
        async function syncData() {
            // A. LIVE MARQUEE SYNC (Settings Collection)
            onSnapshot(doc(db, "settings", "marquee"), (snap) => {
                if(snap.exists()){
                    const newMsg = snap.data().msg;
                    document.getElementById("marqueeMsg").innerText = newMsg;
                    localStorage.setItem("marquee_cache", newMsg);
                }
            });

            // B. LIVE ALERT SYNC (Notices Collection)
            onSnapshot(doc(db, "notices", "main"), (snap) => {
                if(snap.exists()){
                    const data = snap.data();
                    const alertBox = document.getElementById("adminAlert");
                    if(data.status === "on") {
                        document.getElementById("alertText").innerText = data.text;
                        alertBox.style.display = "block";
                    } else {
                        alertBox.style.display = "none";
                    }
                }
            });

            if(student === "Guest") return;

            // C. USER STATS SYNC
            onSnapshot(doc(db, "students", student), (snap) => {
                if(snap.exists()){
                    const d = snap.data();
                    userXP = d.xp || 0;
                    updateXPUI(userXP);
                    document.getElementById("sCount").innerText = "üî• " + (d.streak || 0) + " Days";
                    localStorage.setItem("user_xp_cache", userXP);
                    localStorage.setItem("user_streak_cache", d.streak || 0);
                }
            });

            // D. RANK & ATTENDANCE (Same as before)
            const qSnap = await getDocs(collection(db, "students"));
            let all = []; qSnap.forEach(s => all.push({id:s.id, xp:s.data().xp||0}));
            all.sort((a,b)=>b.xp-a.xp);
            const r = all.findIndex(s=>s.id === student) + 1;
            if(r > 0) {
                document.getElementById("instRank").innerText = "#" + r;
                localStorage.setItem("user_rank_cache", r);
            }

            const today = new Date().toISOString().split('T')[0];
            const attSnap = await getDoc(doc(db, "attendance", `${student}_${today}`));
            if (attSnap.exists()) {
                const pill = document.getElementById("att-pill");
                pill.classList.remove("pulse"); pill.classList.add("done");
                document.getElementById("att-pill-icon").className = "ri-checkbox-circle-fill";
                document.getElementById("att-pill-text").innerText = "Present";
                pill.href = "javascript:void(0)";
            }
        }

        window.handleUnitTest = () => {
            if(userXP >= 5000) window.location.href = "unit-test.html";
            else alert("üîí Terminal Locked. Earn 5000 XP to access Unit Tests.");
        };

        loadCache();
        syncData();
    </script>
</body>
</html>
