<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Black Terminal | Elite Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1; --accent: #06b6d4; --bg: #020617;
            --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08);
            --gold: #facc15; --success: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: #f8fafc; padding-bottom: 120px; overflow-x: hidden;
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent);
        }

        /* --- FLOATING ACTION BUTTON (ATTENDANCE) --- */
        .float-att {
            position: fixed !important;
            top: 100px; /* Logo ke thoda niche */
            right: 20px;
            z-index: 9999; /* Sabse upar */
            background: linear-gradient(135deg, var(--primary), var(--accent));
            height: 55px; width: 55px;
            border-radius: 50px;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; color: white;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.5);
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        /* Hover/Active Expansion */
        .float-att:active, .float-att:hover {
            width: 155px;
            justify-content: flex-start;
            padding-left: 18px;
        }

        .float-att i { font-size: 26px; min-width: 26px; }
        
        .float-att span {
            font-size: 14px; font-weight: 800; margin-left: 10px;
            white-space: nowrap; opacity: 0; transition: 0.3s;
        }

        .float-att:active span, .float-att:hover span { opacity: 1; }

        /* Pulse for Pending Attendance */
        .pulse { animation: pulse-ring 1.5s infinite; }
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(99, 102, 241, 0); }
            100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0); }
        }

        /* Done State */
        .float-att.done {
            background: rgba(34, 197, 94, 0.2) !important;
            border-color: var(--success);
            color: var(--success);
            box-shadow: none;
            animation: none;
            width: 55px !important; /* Expansion band */
        }

        /* UI ELEMENTS */
        header { padding: 25px 20px 10px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 22px; font-weight: 800; }
        .logo span { color: var(--accent); }
        .streak-badge { background: rgba(255, 100, 0, 0.1); color: #ff6400; padding: 8px 16px; border-radius: 50px; font-weight: 800; font-size: 12px; }

        .marquee-container { background: rgba(99, 102, 241, 0.05); padding: 8px 0; overflow: hidden; white-space: nowrap; margin-bottom: 5px; border-bottom: 1px solid var(--glass-border); }
        .marquee-content { display: inline-block; padding-left: 100%; font-size: 10px; font-weight: 700; color: var(--accent); animation: scroll 15s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        .xp-card { margin: 15px 20px; background: var(--glass); border: 1px solid var(--glass-border); padding: 20px; border-radius: 24px; backdrop-filter: blur(10px); }
        .progress-track { height: 7px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-top: 12px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); width: 0%; transition: 1.5s cubic-bezier(0.22, 1, 0.36, 1); }

        .rank-section { margin: 0 20px 20px; background: rgba(255,255,255,0.03); border-radius: 24px; padding: 18px 20px; display: flex; justify-content: space-between; align-items: center; border: 1px solid var(--glass-border); }
        .rank-data h2 { font-size: 26px; color: var(--gold); font-weight: 800; }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 0 20px; }
        .tournament-wrapper { grid-column: span 2; background: linear-gradient(90deg, #facc15, #ef4444, #6366f1, #facc15); background-size: 300%; animation: borderRotate 4s linear infinite; padding: 2px; border-radius: 24px; }
        @keyframes borderRotate { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        .tournament-card { background: #0f172a; border-radius: 22px; padding: 20px; display: flex; justify-content: space-between; align-items: center; text-decoration: none; color: white; }
        
        .card { background: var(--glass); border: 1px solid var(--glass-border); padding: 22px; border-radius: 24px; text-decoration: none; color: white; transition: 0.3s; }
        .card:active { transform: scale(0.95); }
        .card i { font-size: 30px; margin-bottom: 10px; display: block; color: var(--accent); }
        .card h3 { font-size: 15px; font-weight: 700; }
        .card p { font-size: 10px; opacity: 0.5; margin-top: 2px; }

        .bottom-nav { position: fixed; bottom: 15px; left: 15px; right: 15px; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px); border-radius: 24px; display: flex; justify-content: space-around; padding: 12px; border: 1px solid var(--glass-border); z-index: 1000; }
        .nav-link { color: #64748b; text-decoration: none; text-align: center; }
        .nav-link.active { color: var(--accent); }
        .nav-link i { font-size: 22px; display: block; }
        .nav-link span { font-size: 10px; font-weight: 700; }
    </style>
</head>
<body>

    <a href="attendance.html" id="att-pill" class="float-att pulse">
        <i class="ri-fingerprint-fill" id="att-pill-icon"></i>
        <span id="att-pill-text">Attendance</span>
    </a>

    <header>
        <div class="logo">Black<span>Terminal</span></div>
        <div class="streak-badge" id="sCount">üî• 0 Days</div>
    </header>

    <div class="marquee-container">
        <div class="marquee-content" id="marqueeMsg">Terminal Online. Access granted.</div>
    </div>

    <div class="xp-card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span id="uName" style="font-weight:800; font-size: 16px;">Student</span>
            <span id="xpVal" style="color:var(--accent); font-weight:800;">0 XP</span>
        </div>
        <div class="progress-track"><div class="progress-fill" id="xpBar"></div></div>
    </div>

    <div class="rank-section">
        <div class="rank-data"><p style="font-size:10px; opacity:0.5; letter-spacing: 1px;">GLOBAL RANK</p><h2 id="instRank">#--</h2></div>
        <i class="ri-medal-fill" style="font-size:32px; color:var(--gold);"></i>
    </div>

    <div class="grid">
        <div class="tournament-wrapper">
            <a href="tournament.html" class="tournament-card">
                <div><span style="background:#ef4444; font-size:9px; padding:3px 10px; border-radius:10px; font-weight:900;">LIVE</span><h3 style="margin-top:8px; font-size: 18px;">Elite Tournament</h3></div>
                <div style="font-size:40px;">üèÜ</div>
            </a>
        </div>
        <a href="daily-test.html" class="card"><i class="ri-edit-box-line"></i><h3>Exams</h3><p>Daily Quizzes</p></a>
        <a href="battle.html" class="card"><i class="ri-sword-line" style="color:#ef4444"></i><h3>Battle</h3><p>PvP Mode</p></a>
        <a href="flash.html" class="card"><i class="ri-flashlight-fill" style="color:var(--gold)"></i><h3>Flash</h3><p>Quick Revise</p></a>
        <a href="leaderboard.html" class="card"><i class="ri-bar-chart-fill" style="color:var(--accent)"></i><h3>Ranks</h3><p>Leaderboard</p></a>
        <a href="courses.html" class="card"><i class="ri-mac-line"></i><h3>Courses</h3><p>Lectures</p></a>
        <a href="javascript:void(0)" onclick="alert('Unlock at 5000 XP')" class="card"><i class="ri-lock-2-line"></i><h3>Unit Test</h3><p>Locked</p></a>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-link active"><i class="ri-home-5-fill"></i><span>Home</span></a>
        <a href="daily-test.html" class="nav-link"><i class="ri-edit-line"></i><span>Exams</span></a>
        <a href="battle.html" class="nav-link"><i class="ri-sword-line"></i><span>Battle</span></a>
        <a href="chat.html" class="nav-link"><i class="ri-chat-3-line"></i><span>Chat</span></a>
        <a href="profile.html" class="nav-link"><i class="ri-user-line"></i><span>Profile</span></a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, onSnapshot, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
            authDomain: "black-terminal-f2c91.firebaseapp.com",
            projectId: "black-terminal-f2c91",
            storageBucket: "black-terminal-f2c91.appspot.com",
            messagingSenderId: "552489994197",
            appId: "1:552489994197:web:7662331264c334ffbadf5c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const student = localStorage.getItem("studentName") || "Guest";

        async function checkAttendanceStatus() {
            if(!student || student === "Guest") return;
            const today = new Date().toISOString().split('T')[0];
            const snap = await getDoc(doc(db, "attendance", `${student}_${today}`));
            
            if (snap.exists()) {
                const pill = document.getElementById("att-pill");
                pill.classList.remove("pulse");
                pill.classList.add("done");
                document.getElementById("att-pill-icon").className = "ri-checkbox-circle-fill";
                document.getElementById("att-pill-text").innerText = "Present";
                pill.href = "javascript:void(0)";
            }
        }

        async function loadData() {
            if(student === "Guest") return;
            document.getElementById("uName").innerText = student;
            const snap = await getDoc(doc(db, "students", student));
            if(snap.exists()){
                const d = snap.data();
                document.getElementById("xpVal").innerText = (d.xp || 0) + " XP";
                document.getElementById("sCount").innerText = "üî• " + (d.streak || 0) + " Days";
                setTimeout(() => {
                    document.getElementById("xpBar").style.width = Math.min(((d.xp||0)/5000)*100, 100) + "%";
                }, 500);
            }
            const qSnap = await getDocs(collection(db, "students"));
            let all = []; qSnap.forEach(s => all.push({id:s.id, xp:s.data().xp||0}));
            all.sort((a,b)=>b.xp-a.xp);
            const r = all.findIndex(s=>s.id === student);
            if(r !== -1) document.getElementById("instRank").innerText = "#"+(r+1);
        }

        checkAttendanceStatus();
        loadData();
    </script>
</body>
</html>
