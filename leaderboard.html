<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BT | Global Ranks</title>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --accent: #06b6d4;
            --bg: #020617;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --gold: #facc15;
            --silver: #cbd5e1;
            --bronze: #fb923c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background: var(--bg); color: #f8fafc; min-height: 100vh; padding: 15px;
            background-image: radial-gradient(circle at top, #1e1b4b, transparent);
            overflow-x: hidden;
        }

        header { text-align: center; margin-bottom: 25px; margin-top: 10px; }
        header h1 { font-size: 24px; font-weight: 800; }
        header p { font-size: 10px; opacity: 0.5; text-transform: uppercase; letter-spacing: 2px; }

        /* PODIUM AREA */
        .top-three {
            display: flex; justify-content: center; align-items: flex-end;
            gap: 8px; margin: 20px auto 35px auto; width: 100%; max-width: 450px;
        }

        .podium {
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 15px 5px; text-align: center;
            flex: 1; position: relative; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .podium.rank-1 { height: 165px; border-color: var(--gold); background: rgba(250, 204, 21, 0.05); z-index: 2; }
        .podium.rank-2 { height: 140px; border-color: var(--silver); }
        .podium.rank-3 { height: 125px; border-color: var(--bronze); }
        
        .crown { position: absolute; top: -18px; left: 50%; transform: translateX(-50%); font-size: 24px; }
        .podium-name { font-size: 11px; font-weight: 800; margin-top: 15px; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .podium-xp { font-size: 10px; color: var(--accent); font-weight: 700; display: block; }

        /* RANK LIST */
        .board-container { max-width: 500px; margin: 0 auto 100px auto; }
        .player-row {
            background: var(--glass); border: 1px solid var(--glass-border);
            margin-bottom: 8px; padding: 14px 18px; border-radius: 18px;
            display: flex; align-items: center; justify-content: space-between;
        }
        
        .my-rank { 
            border-color: var(--accent); 
            background: rgba(6, 182, 212, 0.1); 
            transform: scale(1.02);
        }

        .player-info { display: flex; align-items: center; gap: 12px; }
        .rank-tag { font-weight: 800; color: #64748b; width: 25px; font-size: 13px; }
        .player-name { font-weight: 600; font-size: 14px; }
        .xp-tag { font-weight: 800; color: var(--gold); font-size: 13px; display: flex; align-items: center; gap: 4px; }

        .home-btn {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: white; padding: 12px 25px; 
            border-radius: 50px; font-weight: 800; text-decoration: none;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4); z-index: 100;
            display: flex; align-items: center; gap: 8px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Global <span>Standings</span></h1>
        <p>Terminal Rank System</p>
    </header>

    <div id="podium-area" class="top-three">
        </div>

    <div class="board-container" id="board">
        </div>

    <a href="index.html" class="home-btn"><i class="ri-home-4-line"></i> Back to Terminal</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
            authDomain: "black-terminal-f2c91.firebaseapp.com",
            projectId: "black-terminal-f2c91",
            storageBucket: "black-terminal-f2c91.appspot.com",
            messagingSenderId: "552489994197",
            appId: "1:552489994197:web:7662331264c334ffbadf5c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const currentUser = localStorage.getItem("studentName") || "";

        // 1. INSTANT LOAD FROM CACHE
        const cached = localStorage.getItem("bt_ranks_cache");
        if(cached) {
            renderLeaderboard(JSON.parse(cached));
        }

        // 2. BACKGROUND FETCH (AUTO UPDATE)
        async function fetchFreshData() {
            try {
                const snap = await getDocs(collection(db, "students"));
                let players = [];
                snap.forEach(doc => {
                    players.push({ name: doc.id, xp: doc.data().xp || 0 });
                });
                
                players.sort((a, b) => b.xp - a.xp);
                
                // Update Cache
                localStorage.setItem("bt_ranks_cache", JSON.stringify(players));
                // Update UI without flickering
                renderLeaderboard(players);
            } catch (e) { console.log("Sync Error:", e); }
        }
        fetchFreshData();

        function renderLeaderboard(data) {
            if(!data || data.length === 0) return;

            // Render Podium
            const top = data.slice(0, 3);
            document.getElementById("podium-area").innerHTML = `
                <div class="podium rank-2">
                    <span class="crown">ðŸ¥ˆ</span>
                    <span class="podium-name">${top[1] ? top[1].name : '---'}</span>
                    <span class="podium-xp">${top[1] ? top[1].xp : 0} XP</span>
                </div>
                <div class="podium rank-1">
                    <span class="crown">ðŸ‘‘</span>
                    <span class="podium-name">${top[0] ? top[0].name : '---'}</span>
                    <span class="podium-xp">${top[0] ? top[0].xp : 0} XP</span>
                </div>
                <div class="podium rank-3">
                    <span class="crown">ðŸ¥‰</span>
                    <span class="podium-name">${top[2] ? top[2].name : '---'}</span>
                    <span class="podium-xp">${top[2] ? top[2].xp : 0} XP</span>
                </div>
            `;

            // Render List
            let listHtml = "";
            data.slice(3).forEach((p, i) => {
                const isMe = p.name === currentUser;
                listHtml += `
                    <div class="player-row ${isMe ? 'my-rank' : ''}">
                        <div class="player-info">
                            <span class="rank-tag">#${i + 4}</span>
                            <span class="player-name">${p.name} ${isMe ? '<small>(You)</small>' : ''}</span>
                        </div>
                        <div class="xp-tag"><i class="ri-star-fill"></i> ${p.xp}</div>
                    </div>
                `;
            });
            document.getElementById("board").innerHTML = listHtml;
        }
    </script>
</body>
</html>
