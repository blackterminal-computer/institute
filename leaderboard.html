<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BT | Global Ranks</title>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --accent: #06b6d4;
            --bg: #020617;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --gold: #facc15;
            --silver: #cbd5e1;
            --bronze: #fb923c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background: var(--bg); color: #f8fafc; min-height: 100vh; padding: 15px;
            background-image: radial-gradient(circle at top, #1e1b4b, transparent);
            overflow-x: hidden;
        }

        header { text-align: center; margin-bottom: 30px; margin-top: 10px; }
        header h1 { font-size: 24px; font-weight: 800; letter-spacing: -0.5px; }
        header p { font-size: 10px; opacity: 0.5; text-transform: uppercase; letter-spacing: 2px; margin-top: 5px; }

        /* ü•á RESPONSIVE PODIUM STYLING */
        .top-three {
            display: flex; 
            justify-content: center; 
            align-items: flex-end;
            gap: 8px; 
            margin: 20px auto 40px auto; 
            padding: 0;
            width: 100%;
            max-width: 450px;
        }

        .podium {
            background: var(--glass); 
            border: 1px solid var(--glass-border);
            border-radius: 20px; 
            padding: 15px 5px; 
            text-align: center;
            flex: 1; 
            position: relative; 
            transition: 0.3s;
            min-width: 0; /* Important for text truncation */
        }

        .podium.rank-1 { 
            height: 155px; 
            border-color: var(--gold); 
            background: rgba(250, 204, 21, 0.05); 
            z-index: 2;
        }
        .podium.rank-2 { height: 135px; border-color: var(--silver); }
        .podium.rank-3 { height: 125px; border-color: var(--bronze); }
        
        .crown { 
            position: absolute; 
            top: -18px; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 22px; 
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
        }

        .podium-name { 
            font-size: 11px; 
            font-weight: 800; 
            margin-top: 12px; 
            display: block; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
            padding: 0 4px;
        }

        .podium-xp { 
            font-size: 10px; 
            color: var(--accent); 
            font-weight: 700; 
            display: block;
        }

        /* üìú LIST STYLING */
        .board-container {
            max-width: 500px; margin: 0 auto 100px auto;
        }
        .player-row {
            background: var(--glass); border: 1px solid var(--glass-border);
            margin-bottom: 10px; padding: 14px 18px; border-radius: 18px;
            display: flex; align-items: center; justify-content: space-between;
        }

        .player-info { display: flex; align-items: center; gap: 12px; }
        .rank-tag { font-weight: 800; color: #64748b; width: 25px; font-size: 13px; }
        .player-name { font-weight: 600; font-size: 14px; }
        .xp-tag { font-weight: 800; color: var(--gold); display: flex; align-items: center; gap: 5px; font-size: 13px; }

        /* üè† HOME BUTTON */
        .home-btn {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: white; border: none;
            padding: 12px 25px; border-radius: 50px; font-weight: 800; font-size: 14px;
            display: flex; align-items: center; gap: 8px;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
            text-decoration: none; z-index: 100;
        }

        /* üì± ULTRA SMALL DEVICES */
        @media (max-width: 360px) {
            .podium-name { font-size: 10px; }
            .podium-xp { font-size: 9px; }
            .top-three { gap: 5px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Global <span>Ranks</span></h1>
        <p>Terminal Warriors</p>
    </header>

    <div id="podium-area" class="top-three"></div>

    <div class="board-container" id="board"></div>

    <a href="index.html" class="home-btn"><i class="ri-home-5-line"></i> Home</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
            authDomain: "black-terminal-f2c91.firebaseapp.com",
            projectId: "black-terminal-f2c91",
            storageBucket: "black-terminal-f2c91.appspot.com",
            messagingSenderId: "552489994197",
            appId: "1:552489994197:web:7662331264c334ffbadf5c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let local = localStorage.getItem("leaderboard_cache");
        if(local) showBoard(JSON.parse(local));

        async function loadBoard() {
            try {
                const snap = await getDocs(collection(db, "students"));
                let arr = [];
                snap.forEach(d => {
                    arr.push({ name: d.id, xp: d.data().xp || 0 });
                });
                arr.sort((a, b) => b.xp - a.xp);
                localStorage.setItem("leaderboard_cache", JSON.stringify(arr));
                showBoard(arr);
            } catch(e) { console.log(e); }
        }
        loadBoard();

        function showBoard(arr) {
            if(arr.length === 0) return;

            const top = arr.slice(0, 3);
            const podiumHtml = `
                <div class="podium rank-2">
                    <span class="crown">ü•à</span>
                    <span class="podium-name">${top[1]?.name || '---'}</span>
                    <span class="podium-xp">${top[1]?.xp || 0} XP</span>
                </div>
                <div class="podium rank-1">
                    <span class="crown">üëë</span>
                    <span class="podium-name">${top[0]?.name || '---'}</span>
                    <span class="podium-xp">${top[0]?.xp || 0} XP</span>
                </div>
                <div class="podium rank-3">
                    <span class="crown">ü•â</span>
                    <span class="podium-name">${top[2]?.name || '---'}</span>
                    <span class="podium-xp">${top[2]?.xp || 0} XP</span>
                </div>
            `;
            document.getElementById("podium-area").innerHTML = podiumHtml;

            let listHtml = "";
            arr.slice(3).forEach((s, i) => {
                listHtml += `
                    <div class="player-row">
                        <div class="player-info">
                            <span class="rank-tag">#${i + 4}</span>
                            <span class="player-name">${s.name}</span>
                        </div>
                        <div class="xp-tag">‚≠ê ${s.xp}</div>
                    </div>
                `;
            });
            document.getElementById("board").innerHTML = listHtml || "<p style='text-align:center; opacity:0.5'>No more players</p>";
        }
    </script>
</body>
</html>
