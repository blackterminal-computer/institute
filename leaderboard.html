<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>

<style>
body{background:#020617;color:white;font-family:Arial;text-align:center;padding:20px}
.card{background:#0f172a;padding:20px;border-radius:16px;max-width:500px;margin:auto;margin-top:20px}
.player{background:#111827;margin:10px;padding:15px;border-radius:12px;font-size:18px;display:flex;justify-content:space-between}
.rank{color:#22c55e;font-weight:bold}
.xp{color:#facc15;font-weight:bold}
</style>
</head>

<body>

<div class="card">
<h2>ğŸ† Live Leaderboard</h2>
<div id="board">Loading...</div>
</div>

<br>
<button onclick="location.href='index.html'">ğŸ  Home</button>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
authDomain:"black-terminal-f2c91.firebaseapp.com",
projectId:"black-terminal-f2c91",
storageBucket:"black-terminal-f2c91.appspot.com",
messagingSenderId:"552489994197",
appId:"1:552489994197:web:7662331264c334ffbadf5c"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

/* âš¡ STEP 1: LOAD LOCAL FAST */
let local=localStorage.getItem("leaderboard_cache");
if(local){
showBoard(JSON.parse(local));
}

/* âš¡ STEP 2: FETCH FIREBASE BACKGROUND */
loadBoard();

async function loadBoard(){

let snap = await getDocs(collection(db,"students"));
let arr=[];

snap.forEach(d=>{
let data=d.data();
arr.push({
name:d.id,
xp:data.xp || 0
});
});

// sort high to low
arr.sort((a,b)=>b.xp-a.xp);

// save cache
localStorage.setItem("leaderboard_cache",JSON.stringify(arr));

// show
showBoard(arr);
}

function showBoard(arr){

let html="";

arr.forEach((s,i)=>{
html+=`
<div class="player">
<div class="rank">#${i+1} ${s.name}</div>
<div class="xp">â­ ${s.xp}</div>
</div>`;
});

if(arr.length==0) html="No data";

document.getElementById("board").innerHTML=html;
}

</script>
</body>
</html>
