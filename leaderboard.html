<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>

<style>
body{
background:#020617;
color:white;
font-family:Arial;
text-align:center;
padding:20px;
}

.card{
background:#0f172a;
padding:20px;
border-radius:16px;
max-width:500px;
margin:auto;
margin-top:20px;
}

.player{
background:#111827;
margin:10px;
padding:15px;
border-radius:12px;
font-size:18px;
display:flex;
justify-content:space-between;
align-items:center;
}

.rank{
font-weight:bold;
font-size:18px;
color:#22c55e;
}

.xp{
color:#facc15;
font-weight:bold;
}

h2{color:#22c55e}
</style>
</head>

<body>

<div class="card">
<h2>üèÜ Live Leaderboard</h2>
<div id="board">Loading...</div>
</div>

<br>
<button onclick="location.href='index.html'" style="
padding:12px 20px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#6366f1,#06b6d4);
color:white;
font-size:16px">
üè† Home
</button>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
authDomain:"black-terminal-f2c91.firebaseapp.com",
projectId:"black-terminal-f2c91",
storageBucket:"black-terminal-f2c91.appspot.com",
messagingSenderId:"552489994197",
appId:"1:552489994197:web:7662331264c334ffbadf5c"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

async function loadBoard(){

let snap = await getDocs(collection(db,"students"));
let arr=[];

snap.forEach(d=>{
let data=d.data();
arr.push({
name:d.id,
xp:data.xp || 0
});
});

// sort by xp high to low
arr.sort((a,b)=>b.xp-a.xp);

let html="";

arr.forEach((s,i)=>{
html+=`
<div class="player">
<div class="rank">#${i+1} ${s.name}</div>
<div class="xp">‚≠ê ${s.xp}</div>
</div>`;
});

if(arr.length==0) html="No data";

document.getElementById("board").innerHTML=html;
}

loadBoard();

</script>
</body>
</html>
