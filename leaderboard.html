<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>

<style>
body{
background:#020617;
color:white;
font-family:Arial;
text-align:center;
padding:20px
}

.card{
background:#0f172a;
padding:20px;
border-radius:16px;
max-width:550px;
margin:auto;
margin-top:20px
}

.player{
background:#111827;
margin:10px;
padding:12px;
border-radius:14px;
display:flex;
align-items:center;
justify-content:space-between
}

.left{
display:flex;
align-items:center;
gap:10px
}

img{
width:45px;
height:45px;
border-radius:50%;
object-fit:cover;
border:2px solid #22c55e
}

.rank{
color:#22c55e;
font-weight:bold;
margin-right:6px
}

.xp{color:#facc15;font-weight:bold}
.streak{color:#22c55e;font-size:14px}

h2{color:#22c55e}
</style>
</head>

<body>

<div class="card">
<h2>ğŸ† Live Leaderboard</h2>
<div id="board">Loading...</div>
</div>

<br>
<button onclick="location.href='index.html'">ğŸ  Home</button>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
authDomain:"black-terminal-f2c91.firebaseapp.com",
projectId:"black-terminal-f2c91",
storageBucket:"black-terminal-f2c91.appspot.com",
messagingSenderId:"552489994197",
appId:"1:552489994197:web:7662331264c334ffbadf5c"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

/* âš¡ FAST LOAD LOCAL */
let local=localStorage.getItem("leaderboard_cache");
if(local){
showBoard(JSON.parse(local));
}

/* ğŸ”¥ FIREBASE LOAD */
loadBoard();

async function loadBoard(){

let snap = await getDocs(collection(db,"students"));
let arr=[];

snap.forEach(d=>{
let data=d.data();
arr.push({
name:d.id,
xp:data.xp || 0,
streak:data.streak || 0,
photo:data.photo || "https://via.placeholder.com/50"
});
});

arr.sort((a,b)=>b.xp-a.xp);

localStorage.setItem("leaderboard_cache",JSON.stringify(arr));
showBoard(arr);
}

function showBoard(arr){

let html="";

arr.forEach((s,i)=>{
html+=`
<div class="player">

<div class="left">
<div class="rank">#${i+1}</div>
<img src="${s.photo}">
<div>
<b>${s.name}</b><br>
<span class="streak">ğŸ”¥ ${s.streak} day</span>
</div>
</div>

<div class="xp">â­ ${s.xp}</div>

</div>`;
});

if(arr.length==0) html="No students";

document.getElementById("board").innerHTML=html;
}

</script>
</body>
</html>
