<!DOCTYPE html>
<html>
<head>
<title>Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
font-family:Arial;
background:#0e0f13;
color:white;
padding:20px;
}
.box{
max-width:600px;
margin:auto;
background:#171821;
padding:25px;
border-radius:12px;
}
.row{
display:flex;
justify-content:space-between;
padding:12px;
margin-top:10px;
background:#232432;
border-radius:6px;
}
h1{text-align:center}
button{
margin-top:20px;
padding:12px;
width:100%;
background:#4f8cff;
border:none;
color:white;
border-radius:6px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
<h1>üèÜ Leaderboard</h1>
<div id="list"></div>

<button onclick="window.location='dashboard.html'">Back Dashboard</button>
</div>

<script>
let results = JSON.parse(localStorage.getItem("results")) || [];

// highest score per student
let best = {};

results.forEach(r=>{
if(!best[r.name] || r.score>best[r.name]){
best[r.name]=r.score;
}
});

let arr=[];
for(let name in best){
arr.push({name:name,score:best[name]});
}

// sort high to low
arr.sort((a,b)=>b.score-a.score);

let html="";
arr.forEach((s,i)=>{
html+=`<div class="row">
<span>#${i+1} ${s.name}</span>
<span>${s.score} pts</span>
</div>`;
});

if(html=="") html="No exam given yet";

document.getElementById("list").innerHTML=html;
</script>

</body>
</html>
