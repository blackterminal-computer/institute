<!DOCTYPE html>
<html>
<head>
<title>Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
font-family:Arial;
background:radial-gradient(circle at top,#020617,#000);
color:white;
padding:20px;
}

.box{
max-width:600px;
margin:auto;
background:#0f172a;
padding:25px;
border-radius:18px;
box-shadow:0 0 40px rgba(0,0,0,0.6);
}

h1{
text-align:center;
margin-bottom:20px;
}

.row{
display:flex;
justify-content:space-between;
align-items:center;
padding:14px;
margin-top:12px;
background:#020617;
border-radius:10px;
font-size:18px;
}

.medal{
font-size:22px;
margin-right:10px;
}

button{
margin-top:25px;
padding:14px;
width:100%;
background:linear-gradient(45deg,#6366f1,#06b6d4);
border:none;
border-radius:10px;
color:white;
font-size:16px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
<h1>üèÜ Leaderboard</h1>
<div id="list"></div>

<button onclick="window.location='index.html'">Home</button>
</div>

<script>
let results = JSON.parse(localStorage.getItem("results")) || [];

// best score per student
let best={};

results.forEach(r=>{
if(!best[r.name] || r.score>best[r.name]){
best[r.name]=r.score;
}
});

let arr=[];
for(let n in best){
arr.push({name:n,score:best[n]});
}

// sort high score
arr.sort((a,b)=>b.score-a.score);

let html="";

arr.forEach((s,i)=>{

let medal="";
if(i==0) medal="ü•á";
else if(i==1) medal="ü•à";
else if(i==2) medal="ü•â";
else medal="#"+(i+1);

html+=`<div class="row">
<div>${medal} ${s.name}</div>
<div>${s.score}</div>
</div>`;
});

if(arr.length==0){
html="<p>No exam given yet</p>";
}

document.getElementById("list").innerHTML=html;
</script>

</body>
</html>
