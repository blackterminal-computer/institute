<!DOCTYPE html>
<html>
<head>
<title>XP Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
font-family:Arial;
background:radial-gradient(circle at top,#020617,#000);
color:white;
padding:20px;
}

.box{
max-width:600px;
margin:auto;
background:#0f172a;
padding:25px;
border-radius:18px;
box-shadow:0 0 40px rgba(0,0,0,0.6);
}

h1{
text-align:center;
margin-bottom:20px;
}

.row{
display:flex;
justify-content:space-between;
align-items:center;
padding:14px;
margin-top:12px;
background:#020617;
border-radius:10px;
font-size:18px;
}

button{
margin-top:25px;
padding:14px;
width:100%;
background:linear-gradient(45deg,#6366f1,#06b6d4);
border:none;
border-radius:10px;
color:white;
font-size:16px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
<h1>ğŸ† XP Leaderboard</h1>
<div id="list"></div>

<button onclick="window.location='index.html'">Home</button>
</div>

<script>

// load xp
let xpData = JSON.parse(localStorage.getItem("xpData")) || {};
let streakData = JSON.parse(localStorage.getItem("streakData")) || {};

let arr=[];

// convert to array
for(let name in xpData){
let xp = xpData[name];
let streak = streakData[name] ? streakData[name].streak : 0;

arr.push({name:name,xp:xp,streak:streak});
}

// sort by xp
arr.sort((a,b)=>b.xp-a.xp);

let html="";

arr.forEach((s,i)=>{

let medal="";
if(i==0) medal="ğŸ¥‡";
else if(i==1) medal="ğŸ¥ˆ";
else if(i==2) medal="ğŸ¥‰";
else medal="#"+(i+1);

html+=`
<div class="row">
<div>${medal} ${s.name} ğŸ”¥${s.streak}</div>
<div>â­ ${s.xp} XP</div>
</div>
`;
});

if(arr.length==0){
html="<p style='text-align:center'>No data yet. Give test first.</p>";
}

document.getElementById("list").innerHTML=html;

</script>

</body>
</html>
