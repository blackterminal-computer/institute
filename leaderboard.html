<!DOCTYPE html>
<html>
<head>
<title>Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
font-family:Arial;
background:#020617;
color:white;
padding:20px;
}
.box{
max-width:600px;
margin:auto;
background:#111827;
padding:25px;
border-radius:14px;
}
.row{
display:flex;
justify-content:space-between;
padding:14px;
margin-top:10px;
background:#1f2937;
border-radius:8px;
}
h1{text-align:center;margin-bottom:20px}
button{
margin-top:20px;
padding:12px;
width:100%;
background:#4f46e5;
border:none;
color:white;
border-radius:8px;
}
</style>
</head>

<body>

<div class="box">
<h1>üèÜ Leaderboard</h1>
<div id="list"></div>

<button onclick="window.location='index.html'">Home</button>
</div>

<script>
let results = JSON.parse(localStorage.getItem("results")) || [];

// best score per student
let best = {};

results.forEach(r=>{
if(!best[r.name] || r.score>best[r.name]){
best[r.name]=r.score;
}
});

let arr=[];
for(let n in best){
arr.push({name:n,score:best[n]});
}

// sort
arr.sort((a,b)=>b.score-a.score);

let html="";
arr.forEach((s,i)=>{
html+=`<div class="row">
<span>#${i+1} ${s.name}</span>
<span>${s.score}</span>
</div>`;
});

if(html=="") html="No exam yet";

document.getElementById("list").innerHTML=html;
</script>

</body>
</html>
