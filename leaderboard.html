<!DOCTYPE html>
<html>
<head>
<title>XP Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
font-family:Arial;
background:#020617;
color:white;
padding:20px;
}
.box{
max-width:600px;
margin:auto;
background:#0f172a;
padding:25px;
border-radius:18px;
}
h1{text-align:center}

.row{
display:flex;
justify-content:space-between;
padding:15px;
margin-top:12px;
background:#020617;
border-radius:10px;
font-size:18px;
}

button{
margin-top:25px;
padding:14px;
width:100%;
background:linear-gradient(45deg,#6366f1,#06b6d4);
border:none;
border-radius:10px;
color:white;
}
</style>
</head>

<body>

<div class="box">
<h1>ğŸ† XP Leaderboard</h1>
<div id="list"></div>

<button onclick="window.location='index.html'">Home</button>
</div>

<script>

let xpData = JSON.parse(localStorage.getItem("xpData")) || {};

let arr=[];
for(let name in xpData){
arr.push({name:name,xp:xpData[name]});
}

arr.sort((a,b)=>b.xp-a.xp);

let html="";

arr.forEach((s,i)=>{
let medal="";
if(i==0) medal="ğŸ¥‡";
else if(i==1) medal="ğŸ¥ˆ";
else if(i==2) medal="ğŸ¥‰";
else medal="#"+(i+1);

html+=`<div class="row">
<span>${medal} ${s.name}</span>
<span>â­ ${s.xp} XP</span>
</div>`;
});

if(arr.length==0) html="No data yet";

document.getElementById("list").innerHTML=html;
</script>

</body>
</html>
