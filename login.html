<!DOCTYPE html>
<html>
<head>
<title>Student Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
background:#0e0f13;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
}
.box{
background:#171821;
padding:30px;
border-radius:12px;
width:320px;
}
input,button{
width:100%;
padding:12px;
margin-top:12px;
border:none;
border-radius:6px;
}
input{background:#232432;color:white}
button{
background:#4f8cff;
color:white;
font-weight:bold;
cursor:pointer;
}
button:hover{opacity:.9}
#msg{color:red;margin-top:10px}
</style>
</head>

<body>

<div class="box">
<h2>Student Login</h2>

<input id="id" placeholder="Student ID">
<input id="pass" type="password" placeholder="Password">

<button onclick="login()">Login</button>
<p id="msg"></p>
</div>

<script>

// ðŸ‘‡ DEMO STUDENTS (edit anytime)
let students = [
 {id:"101", pass:"1234", name:"Rahul"},
 {id:"102", pass:"1234", name:"Amit"},
 {id:"103", pass:"1234", name:"Sanjay"}
];

function login(){
let id=document.getElementById("id").value.trim();
let pass=document.getElementById("pass").value.trim();

let found = students.find(s=>s.id===id && s.pass===pass);

if(found){
localStorage.setItem("studentName", found.name);
localStorage.setItem("studentId", found.id);
window.location="dashboard.html";
}else{
document.getElementById("msg").innerHTML="Wrong ID or Password";
}
}
</script>

</body>
</html>
