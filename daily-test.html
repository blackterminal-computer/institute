<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BT | Terminal Exam</title>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --accent: #06b6d4;
            --bg: #020617;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --success: #22c55e;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: #f8fafc; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent);
        }

        .stats-bar {
            width: 100%; max-width: 600px; display: flex; justify-content: space-between;
            align-items: center; padding: 15px; margin-bottom: 20px;
        }
        .timer-pill {
            background: rgba(34, 197, 94, 0.1); color: var(--success);
            padding: 8px 16px; border-radius: 50px; border: 1px solid rgba(34, 197, 94, 0.2);
            font-weight: 800; display: flex; align-items: center; gap: 8px; font-size: 14px;
        }

        .card {
            width: 100%; max-width: 600px; background: var(--glass);
            border: 1px solid var(--glass-border); padding: 30px 20px;
            border-radius: 30px; backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        #q-num { font-size: 12px; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-bottom: 10px; display: block; }
        #q { font-size: 20px; font-weight: 700; line-height: 1.4; margin-bottom: 25px; }

        .options-grid { display: grid; gap: 12px; }
        .opt {
            background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border);
            padding: 18px; border-radius: 18px; cursor: pointer;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; font-weight: 600; font-size: 15px;
        }
        .opt:active { transform: scale(0.97); }
        .opt.selected { border-color: var(--primary); background: rgba(99, 102, 241, 0.1); }
        .opt.correct { background: rgba(34, 197, 94, 0.1) !important; border-color: var(--success) !important; color: var(--success); }
        .opt.wrong { background: rgba(239, 68, 68, 0.1) !important; border-color: var(--danger) !important; color: var(--danger); }
        .opt.lock { pointer-events: none; opacity: 0.7; }

        .footer {
            width: 100%; max-width: 600px; margin-top: 25px;
            display: flex; justify-content: flex-end;
        }
        button {
            padding: 16px 35px; border: none; border-radius: 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white; font-weight: 800; font-size: 16px; cursor: pointer;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); transition: 0.3s;
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: scale(1) !important; }

        .lock-card { text-align: center; padding: 50px 20px; }
        .lock-card i { font-size: 60px; color: #fbbf24; display: block; margin-bottom: 20px; }
        .countdown { font-size: 32px; font-weight: 800; color: var(--accent); margin-top: 15px; }

        .progress-line {
            width: 100%; height: 6px; background: rgba(255,255,255,0.05);
            border-radius: 10px; margin-bottom: 30px; overflow: hidden;
        }
        #p-fill { height: 100%; background: var(--primary); width: 0%; transition: 0.5s; }
    </style>
</head>
<body>

    <div class="stats-bar">
        <div style="font-weight: 800; font-size: 18px;">Daily<span style="color:var(--accent)">Exam</span></div>
        <div class="timer-pill" id="timer-box">
            <i class="ri-time-line"></i> <span id="timer">20s</span>
        </div>
    </div>

    <div class="card" id="examBox">
        <div class="progress-line"><div id="p-fill"></div></div>
        <span id="q-num">Question 1 of 20</span>
        <h3 id="q">Preparing questions...</h3>
        <div class="options-grid" id="options"></div>
        <div class="footer">
            <button id="nextBtn" onclick="nextQ()" disabled>Next Question <i class="ri-arrow-right-line"></i></button>
        </div>
    </div>

    <div class="card lock-card" id="lockBox" style="display:none">
        <i class="ri-shield-check-fill"></i>
        <h2 style="font-size: 24px;">Test Completed!</h2>
        <p style="opacity: 0.6; margin-top: 10px;">Great job! Your XP has been updated. Come back tomorrow for the next challenge.</p>
        <div style="margin-top: 30px; border-top: 1px solid var(--glass-border); padding-top: 20px;">
            <p style="font-size: 12px; font-weight: 800; color: #64748b;">NEXT UNLOCK IN</p>
            <div class="countdown" id="count">00h 00m 00s</div>
        </div>
        <button onclick="window.location.reload()" style="margin-top: 30px; background: rgba(255,255,255,0.05); box-shadow: none;">Back to Dashboard</button>
    </div>

    <script>
        // --- MANUAL QUESTIONS DATA ---
        const manualQuestions = [
    { question: "What does CPU stand for?", a: "Central Process Unit", b: "Central Processing Unit", c: "Computer Personal Unit", d: "Central Processor Unreal", correct: "B" },
    { question: "Which language is used for Web Styling?", a: "HTML", b: "Python", c: "CSS", d: "Java", correct: "C" },
    { question: "What is the brain of the computer?", a: "RAM", b: "CPU", c: "Hard Drive", d: "Monitor", correct: "B" },
    { question: "Which of these is a JavaScript Framework?", a: "React", b: "Django", c: "Laravel", d: "Flask", correct: "A" },
    { question: "What does 'HTTP' stand for?", a: "HyperText Transfer Protocol", b: "HyperText Type Process", c: "High Transfer Text Protocol", d: "None of these", correct: "A" },
    { question: "Which HTML tag is used to define an internal style sheet?", a: "<script>", b: "<css>", c: "<style>", d: "<design>", correct: "C" },
    { question: "In CSS, how do you select an element with id 'demo'?", a: ".demo", b: "#demo", c: "demo", d: "*demo", correct: "B" },
    { question: "Which property is used to change the background color in CSS?", a: "color", b: "bgcolor", c: "background-color", d: "canvas-color", correct: "C" },
    { question: "How do you write 'Hello World' in an alert box in JS?", a: "msg('Hello World')", b: "alertBox('Hello World')", c: "alert('Hello World')", d: "console.log('Hello World')", correct: "C" },
    { question: "Which sign is used for jQuery?", a: "$ sign", b: "% sign", c: "@ sign", d: "# sign", correct: "A" },
    { question: "Which is not a programming language?", a: "Python", b: "Java", c: "HTML", d: "C++", correct: "C" },
    { question: "What is the full form of RAM?", a: "Read Access Memory", b: "Random Access Memory", c: "Run Anytime Memory", d: "Read Always Memory", correct: "B" },
    { question: "Which CSS property controls the text size?", a: "font-style", b: "text-style", c: "font-size", d: "text-size", correct: "C" },
    { question: "How do you create a function in JavaScript?", a: "function:myFunction()", b: "function = myFunction()", c: "function myFunction()", d: "new.function()", correct: "C" },
    { question: "Which HTML tag is used for the largest heading?", a: "<h6>", b: "<heading>", c: "<h1>", d: "<head>", correct: "C" },
    { question: "What is the extension of a JavaScript file?", a: ".java", b: ".script", c: ".js", d: ".xml", correct: "C" },
    { question: "Which company developed Java?", a: "Microsoft", b: "Sun Microsystems", c: "Google", d: "Apple", correct: "B" },
    { question: "What does SQL stand for?", a: "Strong Question Language", b: "Structured Query Language", c: "Simple Query Language", d: "Stable Quick Language", correct: "B" },
    { question: "Which symbol is used for comments in Javascript?", a: "//", b: "", c: "/* */", d: "Both A and C", correct: "D" },
    { question: "What is the correct HTML for creating a hyperlink?", a: "<a>http://google.com</a>", b: "<a href='http://google.com'>Google</a>", c: "<a name='http://google.com'>Google</a>", d: "<link>http://google.com</link>", correct: "B" }
];


        let student = localStorage.getItem("studentName") || "Student";
        let questions = [];
        let index = 0;
        let score = 0;
        let locked = false;
        let time = 20;
        let timerInterval;

        // CHECK IF ALREADY DONE
        let last = localStorage.getItem("daily_done_" + student);
        let today = new Date().toDateString();

        if (last === today) {
            lockScreen();
        } else {
            initExam();
        }

        function initExam() {
            // Shuffle and pick top 20 (or all if less than 20)
            questions = [...manualQuestions].sort(() => Math.random() - 0.5).slice(0, 20);
            showQ();
            startTimer();
        }

        function showQ() {
            if (index >= questions.length) { finish(); return; }

            const q = questions[index];
            document.getElementById("q-num").innerText = `Question ${index + 1} of ${questions.length}`;
            document.getElementById("p-fill").style.width = ((index + 1) / questions.length * 100) + "%";
            document.getElementById("q").innerText = q.question;
            document.getElementById("nextBtn").disabled = true;

            const opts = [
                { id: 'A', val: q.a }, { id: 'B', val: q.b },
                { id: 'C', val: q.c }, { id: 'D', val: q.d }
            ];

            document.getElementById("options").innerHTML = opts.map(o => `
                <div class="opt" onclick="handleSelect('${o.id}', this)">
                    <span style="color:var(--accent); margin-right:12px;">${o.id}.</span> ${o.val}
                </div>
            `).join('');

            locked = false;
            time = 20;
        }

        window.handleSelect = (v, el) => {
            if (locked) return;
            locked = true;
            document.getElementById("nextBtn").disabled = false;

            const correct = questions[index].correct;
            const allOpts = document.querySelectorAll(".opt");
            allOpts.forEach(o => o.classList.add("lock"));

            if (v === correct) {
                el.classList.add("correct");
                score++;
            } else {
                el.classList.add("wrong");
                allOpts.forEach(o => {
                    if (o.innerText.trim().startsWith(correct + ".")) o.classList.add("correct");
                });
            }
        };

        window.nextQ = () => {
            index++;
            showQ();
        };

        function startTimer() {
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                time--;
                document.getElementById("timer").innerText = time + "s";
                const timerBox = document.getElementById("timer-box");
                
                if (time <= 5) timerBox.style.color = "var(--danger)";
                else timerBox.style.color = "var(--success)";

                if (time <= 0) {
                    locked = true;
                    setTimeout(() => nextQ(), 800);
                }
            }, 1000);
        }

        function finish() {
            clearInterval(timerInterval);
            localStorage.setItem("daily_done_" + student, new Date().toDateString());
            
            // Save XP to LocalStorage
            let currentXP = parseInt(localStorage.getItem(student + "_xp") || "0");
            localStorage.setItem(student + "_xp", currentXP + 100);
            
            alert(`Exam Finished!\nScore: ${score}/${questions.length}\n+100 XP Earned!`);
            lockScreen();
        }

        function lockScreen() {
            document.getElementById("examBox").style.display = "none";
            document.getElementById("lockBox").style.display = "block";
            
            setInterval(() => {
                let now = new Date();
                let tomorrow = new Date();
                tomorrow.setHours(24, 0, 0, 0);
                let diff = tomorrow - now;
                let h = String(Math.floor(diff/3600000)).padStart(2, '0');
                let m = String(Math.floor((diff/60000)%60)).padStart(2, '0');
                let s = String(Math.floor((diff/1000)%60)).padStart(2, '0');
                document.getElementById("count").innerText = `${h}h ${m}m ${s}s`;
            }, 1000);
        }
    </script>
</body>
</html>
