<!DOCTYPE html>
<html>
<head>
<title>Daily Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial;
background:radial-gradient(circle at top,#0f172a,#020617);
color:white;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
overflow:hidden;
}

.box{
width:95%;
max-width:700px;
background:rgba(255,255,255,0.05);
padding:25px;
border-radius:18px;
}

.timer{
float:right;
color:#22c55e;
font-weight:bold;
}

.opt{
background:#1f2937;
padding:14px;
margin-top:12px;
border-radius:10px;
cursor:pointer;
transition:.2s;
border:2px solid transparent;
}

.locked{
border:2px solid #22c55e;
box-shadow:0 0 18px #22c55e inset,0 0 18px #22c55e;
background:#020617;
position:relative;
}

.locked::after{
content:"üîí Locked";
position:absolute;
right:12px;
top:10px;
font-size:12px;
color:#22c55e;
}

button{
margin-top:20px;
padding:14px;
width:100%;
background:linear-gradient(45deg,#6366f1,#06b6d4);
border:none;
border-radius:10px;
color:white;
font-size:16px;
cursor:pointer;
}

@keyframes pop{
from{transform:scale(.5);opacity:0}
to{transform:scale(1);opacity:1}
}

canvas{
position:fixed;
top:0;
left:0;
pointer-events:none;
}
</style>
</head>

<body>

<div class="box">
<div class="timer">‚è± <span id="time">300</span>s</div>
<h3 id="qno"></h3>
<h2 id="question"></h2>
<div id="options"></div>
<button onclick="next()">Next</button>
</div>

<audio id="clickSound">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3">
</audio>

<script>

// ask name first time
let studentName = localStorage.getItem("studentName");
if(!studentName){
studentName = prompt("Enter your name");
if(studentName){
localStorage.setItem("studentName", studentName);
}else{
studentName="Student";
localStorage.setItem("studentName", studentName);
}
}

// fullscreen
document.documentElement.requestFullscreen?.();

// questions
let quiz=[
{q:"CPU full form?",o:["Central Process Unit","Central Processing Unit","Control Unit","Computer Unit"],a:1},
{q:"Brain of computer?",o:["RAM","CPU","Mouse","Keyboard"],a:1},
{q:"Excel is?",o:["Software","Game","OS","Browser"],a:0},
{q:"1 KB = ?",o:["1000","1024","500","2048"],a:1},
{q:"WWW full form?",o:["World Wide Web","Web World","Wide Web","None"],a:0}
];

let i=0,score=0,selected=-1;
let locked=false;
let time=300;

function load(){
document.getElementById("qno").innerHTML="Question "+(i+1)+" / "+quiz.length;
document.getElementById("question").innerHTML=quiz[i].q;

let html="";
quiz[i].o.forEach((x,idx)=>{
html+=`<div class="opt" onclick="select(this,${idx})">${x}</div>`;
});
document.getElementById("options").innerHTML=html;
}
load();

function select(el,idx){
if(locked) return;

document.getElementById("clickSound").play();
document.querySelectorAll(".opt").forEach(o=>o.classList.remove("locked"));

setTimeout(()=>{
el.classList.add("locked");
locked=true;
},150);

selected=idx;
}

function next(){
if(selected==-1){alert("Select option");return;}
if(selected==quiz[i].a) score++;

selected=-1;
locked=false;
i++;

if(i<quiz.length){load();}
else finish();
}

// timer
let t=setInterval(()=>{
time--;
document.getElementById("time").innerHTML=time;
if(time<=0){
clearInterval(t);
finish();
}
},1000);

// finish + celebration
function finish(){
clearInterval(t);

let student = localStorage.getItem("studentName");
let xp = score*10;

// XP store
let xpData = JSON.parse(localStorage.getItem("xpData")) || {};
if(!xpData[student]) xpData[student]=0;
xpData[student]+=xp;
localStorage.setItem("xpData", JSON.stringify(xpData));

// save result
let results = JSON.parse(localStorage.getItem("results")) || [];
results.push({name:student,score:score,xp:xp});
localStorage.setItem("results", JSON.stringify(results));

// celebration UI
document.querySelector(".box").innerHTML=`
<h1 style="font-size:42px;animation:pop .5s">üéâ Test Completed</h1>
<h2 style="margin-top:10px">${student}</h2>
<h2>Score: ${score}/${quiz.length}</h2>
<h1 style="color:#22c55e">‚≠ê XP Earned: ${xp}</h1>

<button onclick="window.location='leaderboard.html'">
View Leaderboard
</button>

<canvas id="confetti"></canvas>
`;

startConfetti();
}

// confetti blast
function startConfetti(){
const canvas=document.getElementById("confetti");
if(!canvas) return;

const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let pieces=[];
for(let i=0;i<120;i++){
pieces.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*6+2,
d:Math.random()*50,
color:`hsl(${Math.random()*360},100%,50%)`
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
pieces.forEach(p=>{
ctx.beginPath();
ctx.fillStyle=p.color;
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
});
update();
requestAnimationFrame(draw);
}

function update(){
pieces.forEach(p=>{
p.y+=Math.cos(p.d)+2;
p.x+=Math.sin(p.d);
if(p.y>canvas.height){
p.y=0;
p.x=Math.random()*canvas.width;
}
});
}
draw();
}
</script>

</body>
</html>
