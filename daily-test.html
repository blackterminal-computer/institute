<!DOCTYPE html>
<html>
<head>
<title>Daily Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial;
background:radial-gradient(circle at top,#0f172a,#020617);
color:white;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
overflow:hidden;
}

/* exam box */
.box{
width:95%;
max-width:700px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);
padding:25px;
border-radius:18px;
box-shadow:0 0 40px rgba(0,0,0,0.6);
animation:fade .6s ease;
}

@keyframes fade{
from{opacity:0;transform:scale(.95)}
to{opacity:1;transform:scale(1)}
}

.qno{
opacity:.7;
margin-bottom:10px;
}

.timer{
float:right;
color:#22c55e;
font-weight:bold;
}

/* options */
.opt{
background:#1f2937;
padding:14px;
margin-top:12px;
border-radius:10px;
cursor:pointer;
transition:.25s;
border:2px solid transparent;
}

.opt:hover{
transform:scale(1.03);
}

/* selected neon */
.selected{
background:#020617;
border:2px solid #22c55e;
box-shadow:0 0 15px #22c55e;
transform:scale(1.05);
}

button{
margin-top:25px;
padding:14px;
width:100%;
background:linear-gradient(45deg,#6366f1,#06b6d4);
border:none;
border-radius:10px;
color:white;
font-size:16px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
<div class="timer">‚è± <span id="time">300</span>s</div>
<div class="qno" id="qno"></div>
<h2 id="question"></h2>

<div id="options"></div>

<button onclick="next()">Next</button>
</div>

<!-- sound -->
<audio id="clickSound">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3" type="audio/mpeg">
</audio>

<script>

// fullscreen
document.documentElement.requestFullscreen?.();

// ask name first time
let studentName = localStorage.getItem("studentName");

if(!studentName){
studentName = prompt("Enter your name");
if(studentName){
localStorage.setItem("studentName", studentName);
}else{
studentName="Student";
localStorage.setItem("studentName", studentName);
}
}


// questions
let quiz=[
{q:"CPU full form?",o:["Central Process Unit","Central Processing Unit","Control Unit","Computer Unit"],a:1},
{q:"Brain of computer?",o:["RAM","CPU","Mouse","Keyboard"],a:1},
{q:"Excel is?",o:["Software","Game","OS","Browser"],a:0},
{q:"1 KB = ?",o:["1000","1024","500","2048"],a:1},
{q:"WWW full form?",o:["World Wide Web","Web World","Wide Web","None"],a:0}
];

let i=0,score=0,selected=-1;
let time=300;

// load question
function load(){
document.getElementById("qno").innerHTML="Question "+(i+1)+" / "+quiz.length;
document.getElementById("question").innerHTML=quiz[i].q;

let html="";
quiz[i].o.forEach((x,idx)=>{
html+=`<div class="opt" onclick="select(this,${idx})">${x}</div>`;
});
document.getElementById("options").innerHTML=html;
}
load();

// select option
function select(el,idx){
document.getElementById("clickSound").play();

document.querySelectorAll(".opt").forEach(o=>o.classList.remove("selected"));
el.classList.add("selected");
selected=idx;
}

// next
function next(){
if(selected==-1){alert("Select option");return;}

if(selected==quiz[i].a) score++;
selected=-1;
i++;

if(i<quiz.length){
load();
}else finish();
}

// timer
let t=setInterval(()=>{
time--;
document.getElementById("time").innerHTML=time;
if(time<=0){
clearInterval(t);
finish();
}
},1000);

// finish
function finish(){
clearInterval(t);

// result save
let student = localStorage.getItem("studentName") || "Student";
let results = JSON.parse(localStorage.getItem("results")) || [];

// push new result
results.push({
name: student,
score: score,
total: quiz.length,
date: new Date().toLocaleDateString()
});

localStorage.setItem("results", JSON.stringify(results));

// show result
document.querySelector(".box").innerHTML=
`<h1>Test Finished</h1>
<h2>Your Score: ${score}/${quiz.length}</h2>
<button onclick="window.location='leaderboard.html'">View Leaderboard</button>
`;
}
</script>

</body>
</html>
