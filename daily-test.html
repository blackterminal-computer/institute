<!DOCTYPE html>
<html>
<head>
<title>Daily Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial;
background:radial-gradient(circle at top,#0f172a,#020617);
color:white;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}

.box{
width:95%;
max-width:700px;
background:rgba(255,255,255,0.05);
padding:25px;
border-radius:18px;
}

.timer{
float:right;
color:#22c55e;
font-weight:bold;
}

.opt{
background:#1f2937;
padding:14px;
margin-top:12px;
border-radius:10px;
cursor:pointer;
transition:.2s;
border:2px solid transparent;
}

.opt:hover{transform:scale(1.02)}

.selected{
border:2px solid #22c55e;
}

.locked{
border:2px solid #22c55e;
box-shadow:0 0 18px #22c55e inset,0 0 18px #22c55e;
background:#020617;
position:relative;
}

.locked::after{
content:"üîí Locked";
position:absolute;
right:12px;
top:10px;
font-size:12px;
color:#22c55e;
animation:pop .3s ease;
}

@keyframes pop{
from{transform:scale(.5);opacity:0}
to{transform:scale(1);opacity:1}
}

button{
margin-top:20px;
padding:14px;
width:100%;
background:linear-gradient(45deg,#6366f1,#06b6d4);
border:none;
border-radius:10px;
color:white;
font-size:16px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="box">
<div class="timer">‚è± <span id="time">300</span>s</div>
<h3 id="qno"></h3>
<h2 id="question"></h2>
<div id="options"></div>
<button onclick="next()">Next</button>
</div>

<audio id="clickSound">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3">
</audio>

<script>

// ‚≠ê ask name first time
let studentName = localStorage.getItem("studentName");
if(!studentName){
studentName = prompt("Enter your name");
if(studentName){
localStorage.setItem("studentName", studentName);
}else{
studentName="Student";
localStorage.setItem("studentName", studentName);
}
}

// fullscreen
document.documentElement.requestFullscreen?.();

// questions (edit daily)
let quiz=[
{q:"CPU full form?",o:["Central Process Unit","Central Processing Unit","Control Unit","Computer Unit"],a:1},
{q:"Brain of computer?",o:["RAM","CPU","Mouse","Keyboard"],a:1},
{q:"Excel is?",o:["Software","Game","OS","Browser"],a:0},
{q:"1 KB = ?",o:["1000","1024","500","2048"],a:1},
{q:"WWW full form?",o:["World Wide Web","Web World","Wide Web","None"],a:0}
];

let i=0,score=0,selected=-1;
let locked=false;
let time=300;

function load(){
document.getElementById("qno").innerHTML="Question "+(i+1)+" / "+quiz.length;
document.getElementById("question").innerHTML=quiz[i].q;

let html="";
quiz[i].o.forEach((x,idx)=>{
html+=`<div class="opt" onclick="select(this,${idx})">${x}</div>`;
});
document.getElementById("options").innerHTML=html;
}
load();

function select(el,idx){
if(locked) return;

document.getElementById("clickSound").play();

document.querySelectorAll(".opt").forEach(o=>{
o.classList.remove("selected");
o.classList.remove("locked");
});

el.classList.add("selected");

setTimeout(()=>{
el.classList.add("locked");
locked=true;
},200);

selected=idx;
}

function next(){
if(selected==-1){alert("Select option");return;}

if(selected==quiz[i].a) score++;

selected=-1;
locked=false;
i++;

if(i<quiz.length){
load();
}else finish();
}

// timer
let t=setInterval(()=>{
time--;
document.getElementById("time").innerHTML=time;
if(time<=0){
clearInterval(t);
finish();
}
},1000);

function finish(){
clearInterval(t);

let student = localStorage.getItem("studentName");
let results = JSON.parse(localStorage.getItem("results")) || [];

results.push({
name: student,
score: score,
total: quiz.length,
date: new Date().toLocaleDateString()
});

localStorage.setItem("results", JSON.stringify(results));

document.querySelector(".box").innerHTML=
`<h1>Test Finished</h1>
<h2>${student} : ${score}/${quiz.length}</h2>
<button onclick="window.location='leaderboard.html'">Leaderboard</button>`;
}
</script>

</body>
</html>
