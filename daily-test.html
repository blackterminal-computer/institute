    <style>
        :root {
            --primary: #6366f1;
            --accent: #06b6d4;
            --bg: #020617;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --success: #22c55e;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: #f8fafc; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent);
        }

        .stats-bar {
            width: 100%; max-width: 600px; display: flex; justify-content: space-between;
            align-items: center; padding: 15px; margin-bottom: 20px;
        }

        .timer-pill {
            background: rgba(34, 197, 94, 0.1); color: var(--success);
            padding: 8px 16px; border-radius: 50px; border: 1px solid rgba(34, 197, 94, 0.2);
            font-weight: 800; display: flex; align-items: center; gap: 8px; font-size: 14px;
        }

        .card {
            width: 100%; max-width: 600px; background: var(--glass);
            border: 1px solid var(--glass-border); padding: 30px 20px;
            border-radius: 30px; backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        #q-num { font-size: 12px; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-bottom: 10px; display: block; }
        #q { font-size: 20px; font-weight: 700; line-height: 1.4; margin-bottom: 25px; }

        .options-grid { display: grid; gap: 12px; }
        .opt {
            background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border);
            padding: 18px; border-radius: 18px; cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; font-weight: 600;
        }
        .opt.correct { background: rgba(34, 197, 94, 0.1) !important; border-color: var(--success) !important; color: var(--success); }
        .opt.wrong { background: rgba(239, 68, 68, 0.1) !important; border-color: var(--danger) !important; color: var(--danger); }
        .opt.lock { pointer-events: none; opacity: 0.7; }

        .footer { width: 100%; max-width: 600px; margin-top: 25px; display: flex; justify-content: flex-end; }
        
        button {
            padding: 16px 35px; border: none; border-radius: 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white; font-weight: 800; cursor: pointer;
        }
        button:disabled { opacity: 0.5; }

        .l-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .l-table td { padding: 12px 5px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }
        .rank-badge { width: 24px; height: 24px; background: var(--primary); display: inline-flex; align-items: center; justify-content: center; border-radius: 6px; font-size: 11px; font-weight: 800; }
        .top-rank { background: #fbbf24; color: #000; }
    </style>
</head>
<body>

    <div class="stats-bar">
        <div style="font-weight: 800; font-size: 18px;">Daily<span style="color:var(--accent)">Exam</span></div>
        <div class="timer-pill" id="timer-box">
            <i class="ri-time-line"></i> <span id="timer">20s</span>
        </div>
    </div>

    <div class="card" id="examBox">
        <div style="width: 100%; height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-bottom: 30px; overflow: hidden;">
            <div id="p-fill" style="height: 100%; background: var(--primary); width: 0%; transition: 0.5s;"></div>
        </div>
        <span id="q-num">Connecting...</span>
        <h3 id="q">Wait...</h3>
        <div class="options-grid" id="options"></div>
        <div class="footer">
            <button id="nextBtn" disabled>Next Question <i class="ri-arrow-right-line"></i></button>
        </div>
    </div>

    <div class="card" id="lockBox" style="display:none; text-align: center;">
        <i class="ri-shield-check-fill" style="font-size: 50px; color: var(--success);"></i>
        <h2 style="margin-top:10px">Exam Finished!</h2>
        <p style="opacity: 0.7; font-size: 14px; margin-bottom: 20px;">+100 XP added to your Global Profile.</p>
        
        <div style="background: rgba(255,255,255,0.02); padding: 20px; border-radius: 20px; border: 1px solid var(--glass-border);">
            <p style="font-size: 11px; font-weight: 800; color: var(--accent); letter-spacing: 1px;">NEXT ATTEMPT IN</p>
            <div id="count" style="font-size: 32px; font-weight: 800; color: #fff;">00h 00m 00s</div>
        </div>

        <div style="margin-top: 25px; text-align: left;">
            <p style="font-size: 12px; font-weight: 800; color: #64748b; margin-bottom: 10px;">GLOBAL STANDINGS</p>
            <table class="l-table">
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
        
        <button onclick="window.location.href='index.html'" style="margin-top: 25px; width: 100%; background: var(--glass); border: 1px solid var(--glass-border);">Back to Home</button>
    </div>
