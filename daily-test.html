<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BT | Terminal Exam</title>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --accent: #06b6d4;
            --bg: #020617;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --success: #22c55e;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: #f8fafc; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; padding: 20px;
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent);
        }

        .stats-bar {
            width: 100%; max-width: 600px; display: flex; justify-content: space-between;
            align-items: center; padding: 15px; margin-bottom: 20px;
        }

        .timer-pill {
            background: rgba(34, 197, 94, 0.1); color: var(--success);
            padding: 8px 16px; border-radius: 50px; border: 1px solid rgba(34, 197, 94, 0.2);
            font-weight: 800; display: flex; align-items: center; gap: 8px; font-size: 14px;
        }

        .card {
            width: 100%; max-width: 600px; background: var(--glass);
            border: 1px solid var(--glass-border); padding: 30px 20px;
            border-radius: 30px; backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
        }

        #q-num { font-size: 12px; color: var(--accent); font-weight: 800; text-transform: uppercase; margin-bottom: 10px; display: block; }
        #q { font-size: 20px; font-weight: 700; line-height: 1.4; margin-bottom: 25px; }

        .options-grid { display: grid; gap: 12px; }
        .opt {
            background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border);
            padding: 18px; border-radius: 18px; cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; font-weight: 600;
        }
        .opt.correct { background: rgba(34, 197, 94, 0.1) !important; border-color: var(--success) !important; color: var(--success); }
        .opt.wrong { background: rgba(239, 68, 68, 0.1) !important; border-color: var(--danger) !important; color: var(--danger); }
        .opt.lock { pointer-events: none; opacity: 0.7; }

        .footer { width: 100%; max-width: 600px; margin-top: 25px; display: flex; justify-content: flex-end; }
        
        button {
            padding: 16px 35px; border: none; border-radius: 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white; font-weight: 800; cursor: pointer;
        }

        /* Leaderboard */
        .leaderboard-container { margin-top: 30px; width: 100%; }
        .l-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .l-table th { text-align: left; font-size: 11px; color: #64748b; padding-bottom: 10px; text-transform: uppercase; }
        .l-table td { padding: 12px 5px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }
        .rank-badge { width: 24px; height: 24px; background: var(--primary); display: inline-flex; align-items: center; justify-content: center; border-radius: 6px; font-size: 12px; font-weight: 800; }
        .top-rank { background: #fbbf24; color: #000; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="stats-bar">
        <div style="font-weight: 800; font-size: 18px;">Daily<span style="color:var(--accent)">Exam</span></div>
        <div class="timer-pill" id="timer-box">
            <i class="ri-time-line"></i> <span id="timer">20s</span>
        </div>
    </div>

    <div class="card" id="examBox">
        <div style="width: 100%; height: 6px; background: rgba(255,255,255,0.05); border-radius: 10px; margin-bottom: 30px; overflow: hidden;">
            <div id="p-fill" style="height: 100%; background: var(--primary); width: 0%; transition: 0.5s;"></div>
        </div>
        <span id="q-num">Question 1 of 20</span>
        <h3 id="q">Loading...</h3>
        <div class="options-grid" id="options"></div>
        <div class="footer">
            <button id="nextBtn" onclick="nextQ()" disabled>Next Question <i class="ri-arrow-right-line"></i></button>
        </div>
    </div>

    <div class="card" id="lockBox" style="display:none; text-align: center;">
        <i class="ri-shield-check-fill" style="font-size: 50px; color: var(--success);"></i>
        <h2 style="margin-top:10px">Exam Completed!</h2>
        <p style="opacity: 0.6; font-size: 14px; margin-bottom: 20px;">+100 XP added to your leaderboard profile.</p>
        
        <div style="background: rgba(255,255,255,0.02); padding: 15px; border-radius: 20px; border: 1px solid var(--glass-border);">
            <p style="font-size: 11px; font-weight: 800; color: var(--accent);">NEXT UNLOCK IN</p>
            <div id="count" style="font-size: 24px; font-weight: 800;">00h 00m 00s</div>
        </div>

        <div class="leaderboard-container">
            <table class="l-table">
                <thead>
                    <tr><th>Rank</th><th>Student</th><th>Total XP</th></tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
        
        <button onclick="window.location.reload()" style="margin-top: 25px; background: rgba(255,255,255,0.05);">Back to Home</button>
    </div>

    <script>
        const manualQuestions = [
            { question: "What does CPU stand for?", a: "Central Process Unit", b: "Central Processing Unit", c: "Computer Personal Unit", d: "Central Processor Unreal", correct: "B" },
            { question: "Which language is used for Web Styling?", a: "HTML", b: "Python", c: "CSS", d: "Java", correct: "C" },
            { question: "What is the brain of the computer?", a: "RAM", b: "CPU", c: "Hard Drive", d: "Monitor", correct: "B" },
            { question: "Which of these is a JavaScript Framework?", a: "React", b: "Django", c: "Laravel", d: "Flask", correct: "A" },
            { question: "What does 'HTTP' stand for?", a: "HyperText Transfer Protocol", b: "HyperText Type Process", c: "High Transfer Text Protocol", d: "None of these", correct: "A" }
            // ... Baaki questions aap yahan add kar sakte hain
        ];

        let student = localStorage.getItem("studentName") || "Student";
        let questions = [], index = 0, score = 0, locked = false, time = 20, timerInterval;
        let today = new Date().toDateString();

        if (localStorage.getItem("daily_done_" + student) === today) {
            lockScreen();
        } else {
            initExam();
        }

        function initExam() {
            questions = [...manualQuestions].sort(() => Math.random() - 0.5).slice(0, 20);
            showQ();
            startTimer();
        }

        function showQ() {
            if (index >= questions.length) { finish(); return; }
            locked = false; time = 20;
            document.getElementById("nextBtn").disabled = true;
            const q = questions[index];
            document.getElementById("q-num").innerText = `Question ${index + 1} of ${questions.length}`;
            document.getElementById("p-fill").style.width = ((index + 1) / questions.length * 100) + "%";
            document.getElementById("q").innerText = q.question;

            const opts = [{id:'A', v:q.a}, {id:'B', v:q.b}, {id:'C', v:q.c}, {id:'D', v:q.d}];
            document.getElementById("options").innerHTML = opts.map(o => `
                <div class="opt" onclick="handleSelect('${o.id}', this)">
                    <span style="color:var(--accent); margin-right:12px;">${o.id}.</span> ${o.v}
                </div>
            `).join('');
        }

        window.handleSelect = (v, el) => {
            if (locked) return;
            locked = true;
            document.getElementById("nextBtn").disabled = false;
            const correct = questions[index].correct;
            if (v === correct) { el.classList.add("correct"); score++; }
            else { 
                el.classList.add("wrong");
                document.querySelectorAll(".opt").forEach(o => {
                    if(o.innerText.includes(correct + ".")) o.classList.add("correct");
                });
            }
            document.querySelectorAll(".opt").forEach(o => o.classList.add("lock"));
        };

        window.nextQ = () => { index++; showQ(); };

        function startTimer() {
            timerInterval = setInterval(() => {
                time--;
                document.getElementById("timer").innerText = time + "s";
                if (time <= 0 && !locked) { locked = true; setTimeout(() => nextQ(), 800); }
            }, 1000);
        }

        function finish() {
            clearInterval(timerInterval);
            localStorage.setItem("daily_done_" + student, today);
            
            // --- FIXED 100 XP LOGIC ---
            let totalXP = parseInt(localStorage.getItem(student + "_xp") || "0") + 100;
            localStorage.setItem(student + "_xp", totalXP);

            let leaderboard = JSON.parse(localStorage.getItem("global_leaderboard") || "[]");
            let userIdx = leaderboard.findIndex(u => u.name === student);
            if (userIdx > -1) leaderboard[userIdx].xp = totalXP;
            else leaderboard.push({ name: student, xp: totalXP });

            leaderboard.sort((a, b) => b.xp - a.xp);
            localStorage.setItem("global_leaderboard", JSON.stringify(leaderboard));
            
            alert(`Exam Finished! Score: ${score}/${questions.length}\n100 XP added!`);
            lockScreen();
        }

        function lockScreen() {
            document.getElementById("examBox").style.display = "none";
            document.getElementById("lockBox").style.display = "block";
            
            // Countdown Timer
            setInterval(() => {
                let diff = new Date().setHours(24,0,0,0) - new Date();
                let h = String(Math.floor(diff/3600000)).padStart(2, '0');
                let m = String(Math.floor((diff/60000)%60)).padStart(2, '0');
                let s = String(Math.floor((diff/1000)%60)).padStart(2, '0');
                document.getElementById("count").innerText = `${h}h ${m}m ${s}s`;
            }, 1000);

            // Leaderboard Render
            let leaderboard = JSON.parse(localStorage.getItem("global_leaderboard") || "[]");
            document.getElementById("leaderboard-body").innerHTML = leaderboard.slice(0, 10).map((u, i) => `
                <tr>
                    <td><span class="rank-badge ${i<3?'top-rank':''}">${i+1}</span></td>
                    <td>${u.name} ${u.name === student ? '<b>(You)</b>' : ''}</td>
                    <td style="font-weight:800; color:var(--success)">${u.xp}</td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
