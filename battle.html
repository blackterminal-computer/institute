<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1 vs 1 Battle</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{
background:#020617;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
flex-direction:column;
}

/* waiting */
#wait{
text-align:center;
}

.loader{
margin-top:20px;
width:60px;height:60px;
border:5px solid #111;
border-top:5px solid #06b6d4;
border-radius:50%;
animation:spin 1s linear infinite;
margin:auto;
}

@keyframes spin{
100%{transform:rotate(360deg)}
}

/* vs screen */
#vsScreen{
display:none;
text-align:center;
animation:fade 0.6s;
}

.vs{
font-size:40px;
margin:20px 0;
color:#22c55e;
}

/* quiz */
#quiz{
display:none;
width:95%;
max-width:500px;
background:#0f172a;
padding:25px;
border-radius:16px;
}

.option{
background:#1e293b;
padding:14px;
margin:10px 0;
border-radius:10px;
cursor:pointer;
transition:.3s;
}

.option:hover{
background:#334155;
}

.lock{
background:#065f46 !important;
border:2px solid #22c55e;
}

.timer{
float:right;
color:#22c55e;
font-weight:bold;
}

#result{
display:none;
text-align:center;
}

button{
margin-top:20px;
padding:14px 24px;
border:none;
border-radius:10px;
background:linear-gradient(45deg,#6366f1,#06b6d4);
color:white;
font-weight:bold;
}

</style>
</head>
<body>

<!-- waiting -->
<div id="wait">
<h2>üîé Waiting for opponent...</h2>
<div class="loader"></div>
</div>

<!-- vs -->
<div id="vsScreen">
<h1 id="p1"></h1>
<div class="vs">VS</div>
<h1 id="p2"></h1>
</div>

<!-- quiz -->
<div id="quiz">
<div>Question <span id="qno"></span>/15 
<span class="timer">‚è± <span id="time">60</span>s</span></div>
<h3 id="question" style="margin-top:15px"></h3>
<div id="options"></div>
<button onclick="next()">Next</button>
</div>

<!-- result -->
<div id="result">
<h1>üèÜ Battle Finished</h1>
<h2 id="winner"></h2>
<button onclick="location.reload()">Play Again</button>
</div>
