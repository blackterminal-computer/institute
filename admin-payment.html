<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Students Payment Control</title>

<style>
body{
background:#020617;
color:white;
font-family:Arial;
text-align:center;
padding:20px;
}

.card{
background:#0f172a;
padding:25px;
border-radius:16px;
max-width:500px;
margin:auto;
margin-top:20px;
}

.student{
background:#111827;
padding:15px;
margin:12px;
border-radius:12px;
}

button{
padding:10px 14px;
border:none;
border-radius:10px;
margin:6px;
font-weight:bold;
}

.paid{background:#22c55e;color:black}
.del{background:red;color:white}
.complete{background:orange;color:black}

.overdue{color:red;font-weight:bold}
.paidtxt{color:#22c55e;font-weight:bold}
.completeTxt{color:#38bdf8;font-weight:bold}

</style>
</head>
<body>

<div class="card">
<h2>üë®‚Äçüíª Students Payment Control</h2>
<div id="list">Loading...</div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
authDomain:"black-terminal-f2c91.firebaseapp.com",
projectId:"black-terminal-f2c91",
storageBucket:"black-terminal-f2c91.appspot.com",
messagingSenderId:"552489994197",
appId:"1:552489994197:web:7662331264c334ffbadf5c"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

async function load(){

let snap=await getDocs(collection(db,"payments"));
let html="";

if(snap.empty){
document.getElementById("list").innerHTML="No students";
return;
}

snap.forEach(d=>{
let s=d.data();

let statusHtml="";
if(s.status=="PAID") statusHtml=`<span class="paidtxt">PAID</span>`;
else if(s.status=="COMPLETED") statusHtml=`<span class="completeTxt">COURSE COMPLETED</span>`;
else statusHtml=`<span class="overdue">OVERDUE</span>`;

html+=`
<div class="student">
<h3>${s.name}</h3>
Status: ${statusHtml}<br><br>

<button class="paid" onclick="markPaid('${s.name}')">Mark Paid</button>
<button class="complete" onclick="complete('${s.name}')">Course Completed</button>
<button class="del" onclick="del('${s.name}')">Delete</button>
</div>`;
});

document.getElementById("list").innerHTML=html;
}

window.markPaid=async function(name){
await updateDoc(doc(db,"payments",name),{
status:"PAID",
lastPaid:new Date().toLocaleDateString()
});
load();
}

window.complete=async function(name){
await updateDoc(doc(db,"payments",name),{
status:"COMPLETED"
});
load();
}

window.del=async function(name){
if(!confirm("Delete student?")) return;
await deleteDoc(doc(db,"payments",name));
load();
}

load();

</script>
</body>
</html>
