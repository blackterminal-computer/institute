<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monthly Fees Control</title>

<style>
body{
background:#020617;
color:white;
font-family:Arial;
text-align:center;
padding:20px;
}

.card{
background:#0f172a;
padding:20px;
border-radius:16px;
max-width:520px;
margin:auto;
margin-top:20px;
}

input{
width:90%;
padding:12px;
margin:8px;
border-radius:10px;
border:none;
font-size:16px;
}

button{
padding:10px 16px;
border:none;
border-radius:10px;
margin:6px;
font-size:15px;
font-weight:bold;
background:linear-gradient(90deg,#6366f1,#06b6d4);
color:white;
}

.red{color:#ef4444;font-weight:bold}
.green{color:#22c55e;font-weight:bold}

.student{
background:#111827;
padding:14px;
margin:10px;
border-radius:12px;
}
</style>
</head>
<body>

<div class="card">
<h2>âž• Add Student</h2>
<input id="name" placeholder="Student name">
<button onclick="addStudent()">Add Student</button>
</div>

<div class="card">
<h2>ðŸ“Š Active Students</h2>
<div id="list"></div>
</div>

<div class="card">
<h2>ðŸ’° Paid This Month</h2>
<h1 id="total">0</h1>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, setDoc, getDocs, collection, updateDoc }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig={
apiKey:"AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
authDomain:"black-terminal-f2c91.firebaseapp.com",
projectId:"black-terminal-f2c91",
storageBucket:"black-terminal-f2c91.appspot.com",
messagingSenderId:"552489994197",
appId:"1:552489994197:web:7662331264c334ffbadf5c"
};

const app=initializeApp(firebaseConfig);
const db=getFirestore(app);

/* ADD STUDENT */
window.addStudent=async function(){
let name=document.getElementById("name").value.trim();
if(!name){alert("Enter name");return;}

await setDoc(doc(db,"fees",name),{
name:name,
status:"unpaid",
lastPaidMonth:"",
paidDate:""
});

document.getElementById("name").value="";
load();
}

/* MARK PAID */
window.markPaid=async function(name){

let today=new Date();
let month=today.getMonth()+1+"-"+today.getFullYear();
let date=today.toLocaleDateString();

await updateDoc(doc(db,"fees",name),{
status:"paid",
lastPaidMonth:month,
paidDate:date
});

load();
}

/* LOAD */
async function load(){

let snap=await getDocs(collection(db,"fees"));
let html="";
let total=0;

let today=new Date();
let currentMonth=today.getMonth()+1+"-"+today.getFullYear();

snap.forEach(d=>{
let s=d.data();

let overdue = (s.lastPaidMonth!==currentMonth);
let statusText="";
let btn="";

if(overdue){
statusText=`<span class="red">OVERDUE</span>`;
btn=`<button onclick="markPaid('${s.name}')">Mark Paid</button>`;
}else{
statusText=`<span class="green">PAID</span>`;
total+=500;
}

html+=`
<div class="student">
<b>${s.name}</b><br>
Status: ${statusText}<br>
Paid Date: ${s.paidDate||"-"}<br>
${btn}
</div>
`;
});

document.getElementById("list").innerHTML=html;
document.getElementById("total").innerHTML="â‚¹"+total;
}

load();
</script>
</body>
</html>
