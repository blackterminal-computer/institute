<!DOCTYPE html>
<html>
<head>
<title>Add Student</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
background:#0e0f13;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
}
.box{
background:#171821;
padding:30px;
border-radius:12px;
width:340px;
}
input,button{
width:100%;
padding:12px;
margin-top:12px;
border:none;
border-radius:6px;
}
input{background:#232432;color:white}
button{
background:#22c55e;
color:white;
font-weight:bold;
cursor:pointer;
}
#msg{margin-top:10px;color:#22c55e}
.list{
margin-top:20px;
font-size:13px;
color:#aaa;
}
</style>
</head>

<body>

<div class="box">
<h2>Add Student</h2>

<input id="id" placeholder="Student ID">
<input id="name" placeholder="Student Name">
<input id="pass" placeholder="Password">

<button onclick="addStudent()">Add Student</button>
<p id="msg"></p>

<div class="list" id="list"></div>
</div>

<script>

function addStudent(){
let id=document.getElementById("id").value.trim();
let name=document.getElementById("name").value.trim();
let pass=document.getElementById("pass").value.trim();

if(!id||!name||!pass){
alert("Fill all fields");
return;
}

let students = JSON.parse(localStorage.getItem("students")) || [];

students.push({id,name,pass});

localStorage.setItem("students", JSON.stringify(students));

document.getElementById("msg").innerHTML="Student Added âœ”";

showStudents();
}

function showStudents(){
let students = JSON.parse(localStorage.getItem("students")) || [];
let html="<b>Added Students:</b><br>";
students.forEach(s=>{
html+=s.id+" - "+s.name+"<br>";
});
document.getElementById("list").innerHTML=html;
}

showStudents();

</script>

</body>
</html>
