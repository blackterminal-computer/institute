<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BT | Elite Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* ... (Aapke purane styles yahan aayenge) ... */
        :root {
            --primary: #6366f1; --accent: #06b6d4; --bg: #020617;
            --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08);
            --gold: #facc15; --danger: #ef4444; --success: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); color: #f8fafc; padding-bottom: 160px; /* Padding badhaya refer bar ke liye */
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent);
            min-height: 100vh;
        }

        header { padding: 25px 20px 15px; display: flex; align-items: center; gap: 15px; }
        .back-btn { width: 42px; height: 42px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 15px; display: flex; align-items: center; justify-content: center; text-decoration: none; color: white; }

        /* --- NEW REFER BAR STYLE --- */
        .refer-float-bar {
            position: fixed; bottom: 100px; left: 20px; right: 20px;
            background: linear-gradient(90deg, #1e1b4b, #312e81);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px; padding: 12px 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 999; text-decoration: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .refer-text b { color: var(--gold); font-size: 15px; }
        .refer-text p { font-size: 10px; opacity: 0.8; color: white; }
        .refer-icon { width: 35px; height: 35px; background: var(--gold); color: black; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* ... (Baki ke purane styles: Popup, Card, Nav sab same rahenge) ... */
        #inquiry-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .popup-card { background: #0f172a; border: 1px solid var(--glass-border); padding: 30px; border-radius: 32px; width: 100%; max-width: 400px; text-align: center; position: relative; }
        .close-popup { position: absolute; top: 20px; right: 20px; font-size: 24px; opacity: 0.5; }
        .course-grid { padding: 10px 20px; display: grid; gap: 20px; }
        .course-card { background: var(--glass); border: 1px solid var(--glass-border); padding: 22px; border-radius: 28px; position: relative; backdrop-filter: blur(15px); }
        .badge-tag { position: absolute; top: -10px; left: 20px; padding: 4px 12px; border-radius: 8px; font-size: 10px; font-weight: 900; letter-spacing: 1px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .tag-hot { background: linear-gradient(90deg, #ff4d4d, #f97316); color: white; }
        .tag-new { background: linear-gradient(90deg, #06b6d4, #3b82f6); color: white; }
        .course-top { display: flex; gap: 15px; align-items: center; margin-bottom: 20px; }
        .icon-box { width: 55px; height: 55px; background: rgba(255,255,255,0.05); border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 28px; color: var(--accent); }
        .stats-strip { display: flex; gap: 12px; margin-bottom: 20px; padding: 10px; background: rgba(255,255,255,0.02); border-radius: 16px; }
        .stat-item { font-size: 10px; font-weight: 800; display: flex; align-items: center; gap: 4px; opacity: 0.8; }
        .price-box { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 20px; }
        .current-price { font-size: 22px; font-weight: 800; color: var(--success); }
        .buy-btn { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; padding: 12px 18px; border-radius: 14px; text-decoration: none; font-weight: 800; font-size: 12px; }
        .bottom-nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border-radius: 24px; display: flex; justify-content: space-around; padding: 12px; border: 1px solid var(--glass-border); z-index: 1000; }
        .nav-link { color: #64748b; text-decoration: none; text-align: center; }
        .nav-link.active { color: var(--accent); }
        .nav-link i { font-size: 22px; display: block; }
        .nav-link span { font-size: 10px; font-weight: 700; display: block; }
    </style>
</head>
<body>

    <a href="refer.html" class="refer-float-bar">
        <div class="refer-text">
            <p>Limited Time Offer üéÅ</p>
            <b>Earn ‚Çπ<span id="nav-refer-amt">0</span> Per Student</b>
        </div>
        <div class="refer-icon"><i class="ri-share-forward-fill"></i></div>
    </a>

    <div id="inquiry-overlay">
        <div class="popup-card">
            <i class="ri-close-line close-popup" onclick="closePopup()"></i>
            <i class="ri-customer-service-2-fill" style="font-size: 48px; color: var(--primary);"></i>
            <h2 style="margin: 15px 0 5px;">Need Help?</h2>
            <p style="font-size: 13px; opacity: 0.6; margin-bottom: 20px;">Talk to our experts for the best career guidance.</p>
            <a href="https://wa.me/7008186187" class="buy-btn" style="display: block; font-size: 14px; padding: 15px;">CHAT ON WHATSAPP</a>
        </div>
    </div>

    <header>
        <a href="index.html" class="back-btn"><i class="ri-arrow-left-s-line"></i></a>
        <div class="header-title">
            <h1>Premium <span>Courses</span></h1>
            <p>Upgrade your skills today</p>
        </div>
    </header>

    <div class="course-grid" id="course-grid"></div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-link"><i class="ri-home-5-line"></i><span>Home</span></a>
        <a href="daily-test.html" class="nav-link"><i class="ri-edit-line"></i><span>Exams</span></a>
        <a href="battle.html" class="nav-link"><i class="ri-sword-line"></i><span>Battle</span></a>
        <a href="courses.html" class="nav-link active"><i class="ri-mac-fill"></i><span>Courses</span></a>
        <a href="profile.html" class="nav-link"><i class="ri-user-line"></i><span>Profile</span></a>
    </nav>

    <script type="module">
        // ... (Aapka purana Firebase initialization same rahega) ...
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
            authDomain: "black-terminal-f2c91.firebaseapp.com",
            projectId: "black-terminal-f2c91",
            storageBucket: "black-terminal-f2c91.appspot.com",
            messagingSenderId: "552489994197",
            appId: "1:552489994197:web:7662331264c334ffbadf5c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // SYNC REFERRAL AMOUNT FROM ADMIN
        onSnapshot(doc(db, "settings", "referral"), (d) => {
            if(d.exists()) {
                document.getElementById('nav-refer-amt').innerText = d.data().amount;
            }
        });

        // 1. POPUP LOGIC
        async function checkPopup() {
            const snap = await getDoc(doc(db, "settings", "inquiry"));
            if(snap.exists() && snap.data().active) {
                setTimeout(() => {
                    document.getElementById('inquiry-overlay').style.display = 'flex';
                }, 2000);
            }
        }
        window.closePopup = () => document.getElementById('inquiry-overlay').style.display = 'none';
        checkPopup();

        // 2. LOAD COURSES
        onSnapshot(collection(db, "courses"), (snap) => {
            const grid = document.getElementById('course-grid');
            grid.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                let badgeHTML = '';
                if(c.tag === 'HOT') badgeHTML = `<div class="badge-tag tag-hot">üî• HOT SELLING</div>`;
                if(c.tag === 'NEW') badgeHTML = `<div class="badge-tag tag-new">‚ú® NEWLY ADDED</div>`;

                grid.innerHTML += `
                    <div class="course-card">
                        ${badgeHTML}
                        <div class="course-top">
                            <div class="icon-box"><i class="${c.icon || 'ri-mac-line'}"></i></div>
                            <div class="course-info">
                                <h3 style="font-size:17px; font-weight:800;">${c.name}</h3>
                                <span class="duration" style="opacity:0.6; font-size:11px;">
                                    <i class="ri-time-line"></i> ${c.duration}
                                </span>
                            </div>
                        </div>
                        <div class="stats-strip">
                            <div class="stat-item" style="color:#a855f7;"><i class="ri-broadcast-line"></i> ONLINE: ${c.onlineCount}+</div>
                            <div class="stat-item" style="color:var(--success);"><i class="ri-building-line"></i> OFFLINE: ${c.offlineCount}+</div>
                        </div>
                        <div class="price-box">
                            <div>
                                <span style="font-size:11px; opacity:0.5; text-decoration:line-through;">‚Çπ${c.oldPrice}</span>
                                <div class="current-price">‚Çπ${c.newPrice}</div>
                            </div>
                            <a href="upi://pay?pa=7008186187@ybl&pn=BlackTerminal&am=${c.newPrice}&cu=INR" class="buy-btn">ENROLL NOW</a>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
