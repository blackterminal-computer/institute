<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BT | Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --accent: #0ea5e9; --bg: #020617; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08); --text-main: #f8fafc; --text-dim: #94a3b8; --success: #22c55e; --danger: #ef4444; --warning: #f59e0b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text-main); background-image: radial-gradient(circle at top right, #1e1b4b, #020617); min-height: 100vh; padding: 20px; padding-bottom: 110px; }
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
        .back-btn { width: 45px; height: 45px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 12px; display: flex; align-items: center; justify-content: center; text-decoration: none; color: white; }
        .course-grid { display: grid; gap: 18px; }
        .course-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 28px; padding: 18px; position: relative; backdrop-filter: blur(10px); }
        .course-header { display: flex; gap: 12px; margin-bottom: 12px; }
        .icon-box { width: 50px; height: 50px; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 24px; background: rgba(255,255,255,0.05); color: var(--primary); }
        .info h3 { font-size: 16px; font-weight: 800; }
        .duration-tag { font-size: 11px; color: var(--accent); font-weight: 700; display: flex; align-items: center; gap: 4px; margin-top: 4px; }
        .syllabus-btn { position: absolute; top: 18px; right: 18px; background: var(--glass); color: white; border: 1px solid var(--glass-border); padding: 5px 10px; border-radius: 8px; font-size: 9px; font-weight: 800; cursor: pointer; }
        .stats-row { display: flex; gap: 12px; margin: 12px 0; background: rgba(255,255,255,0.02); padding: 8px; border-radius: 12px; }
        .stat { font-size: 10px; font-weight: 800; display: flex; align-items: center; gap: 4px; }
        .price-container { background: rgba(255,255,255,0.03); border-radius: 15px; padding: 12px; display: flex; align-items: center; justify-content: space-between; }
        .old-price { font-size: 11px; color: var(--danger); text-decoration: line-through; opacity: 0.6; }
        .off-badge { background: var(--warning); color: #000; font-size: 9px; font-weight: 900; padding: 2px 5px; border-radius: 4px; margin-left: 5px; }
        .new-price { font-size: 19px; font-weight: 800; color: var(--success); }
        .join-btn { background: linear-gradient(135deg, var(--primary), #4f46e5); color: white; padding: 10px 16px; border-radius: 12px; font-weight: 800; font-size: 12px; text-decoration: none; }
        .bottom-nav { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 400px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 24px; display: flex; justify-content: space-around; padding: 15px; z-index: 100; }
        .nav-item { text-align: center; color: var(--text-dim); text-decoration: none; flex: 1; font-size: 10px; font-weight: 600; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back-btn"><i class="ri-arrow-left-line"></i></a>
        <div>
            <h1 style="font-size: 20px; font-weight: 800;">All Courses</h1>
            <p style="color: var(--text-dim); font-size: 12px;">Manage your learning journey</p>
        </div>
    </div>

    <div class="course-grid" id="course-grid">
        </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="ri-home-5-line"></i><span>Home</span></a>
        <a href="battle.html" class="nav-item"><i class="ri-sword-line"></i><span>Battle</span></a>
        <a href="#" class="nav-item active"><i class="ri-computer-line"></i><span>Courses</span></a>
        <a href="profile.html" class="nav-item"><i class="ri-user-line"></i><span>Profile</span></a>
    </nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
        authDomain: "black-terminal-f2c91.firebaseapp.com",
        projectId: "black-terminal-f2c91",
        storageBucket: "black-terminal-f2c91.appspot.com",
        messagingSenderId: "552489994197",
        appId: "1:552489994197:web:7662331264c334ffbadf5c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    onSnapshot(collection(db, "courses"), (snap) => {
        const grid = document.getElementById('course-grid');
        grid.innerHTML = "";
        snap.forEach(d => {
            const c = d.data();
            grid.innerHTML += `
                <div class="course-card">
                    <button class="syllabus-btn" onclick="alert('Syllabus Coming Soon')">Syllabus</button>
                    <div class="course-header">
                        <div class="icon-box"><i class="${c.icon}"></i></div>
                        <div class="info">
                            <h3>${c.name}</h3>
                            <span class="duration-tag"><i class="ri-time-line"></i> ${c.duration}</span>
                        </div>
                    </div>
                    <div class="stats-row">
                        <div class="stat" style="color: #a855f7;"><i class="ri-broadcast-line"></i> ONLINE: ${c.onlineCount}+</div>
                        <div class="stat" style="color: #22c55e;"><i class="ri-building-line"></i> OFFLINE: ${c.offlineCount}+</div>
                    </div>
                    <div class="price-container">
                        <div>
                            <div style="display:flex; align-items:center;">
                                <span class="old-price">₹${c.oldPrice}</span>
                                <span class="off-badge">${c.offPercent}% OFF</span>
                            </div>
                            <div class="new-price">₹${c.newPrice}</div>
                        </div>
                        <a href="upi://pay?pa=7008186187@ybl&pn=BlackTerminal&am=500&cu=INR" class="join-btn">JOIN NOW</a>
                    </div>
                </div>`;
        });
    });
</script>
</body>
</html>
