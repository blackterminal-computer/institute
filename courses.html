<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BT | Elite Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* (Puraane styles barkaraar hain...) */
        :root {
            --primary: #6366f1; --accent: #06b6d4; --bg: #020617;
            --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08);
            --gold: #facc15; --danger: #ef4444; --success: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: #f8fafc; padding-bottom: 160px; background-image: radial-gradient(circle at top right, #1e1b4b, transparent); min-height: 100vh; }
        header { padding: 25px 20px 15px; display: flex; align-items: center; gap: 15px; }
        .back-btn { width: 42px; height: 42px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 15px; display: flex; align-items: center; justify-content: center; text-decoration: none; color: white; }

        .refer-float-bar { position: fixed; bottom: 100px; left: 20px; right: 20px; background: linear-gradient(90deg, #1e1b4b, #312e81); border: 1px solid rgba(99, 102, 241, 0.3); border-radius: 20px; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 999; text-decoration: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .refer-text b { color: var(--gold); font-size: 15px; }
        .refer-text p { font-size: 10px; opacity: 0.8; color: white; }
        .refer-icon { width: 35px; height: 35px; background: var(--gold); color: black; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        .course-grid { padding: 10px 20px; display: grid; gap: 20px; }
        .course-card { background: var(--glass); border: 1px solid var(--glass-border); padding: 22px; border-radius: 28px; position: relative; backdrop-filter: blur(15px); }
        .badge-tag { position: absolute; top: -10px; left: 20px; padding: 4px 12px; border-radius: 8px; font-size: 10px; font-weight: 900; letter-spacing: 1px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .tag-hot { background: linear-gradient(90deg, #ff4d4d, #f97316); color: white; }
        .tag-new { background: linear-gradient(90deg, #06b6d4, #3b82f6); color: white; }

        /* --- NEW REFERRAL INPUT STYLE --- */
        .referral-container {
            margin-top: 15px;
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
        }
        .referral-input-group {
            display: flex;
            gap: 8px;
            margin-top: 5px;
        }
        .referral-input-group input {
            flex: 1;
            background: #020617;
            border: 1px solid #334155;
            border-radius: 10px;
            padding: 8px 12px;
            color: white;
            font-size: 12px;
            outline: none;
        }
        .apply-btn {
            background: var(--accent);
            color: black;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 800;
            cursor: pointer;
        }

        .price-box { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 20px; margin-top: 15px; }
        .current-price { font-size: 22px; font-weight: 800; color: var(--success); }
        .buy-btn { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; padding: 12px 18px; border-radius: 14px; text-decoration: none; font-weight: 800; font-size: 12px; }
        
        .bottom-nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border-radius: 24px; display: flex; justify-content: space-around; padding: 12px; border: 1px solid var(--glass-border); z-index: 1000; }
        .nav-link { color: #64748b; text-decoration: none; text-align: center; }
        .nav-link.active { color: var(--accent); }
        .nav-link i { font-size: 22px; display: block; }
        .nav-link span { font-size: 10px; font-weight: 700; display: block; }
    </style>
</head>
<body>

    <a href="refer.html" class="refer-float-bar">
        <div class="refer-text">
            <p>Limited Time Offer üéÅ</p>
            <b>Earn ‚Çπ<span id="nav-refer-amt">0</span> Per Student</b>
        </div>
        <div class="refer-icon"><i class="ri-share-forward-fill"></i></div>
    </a>

    <header>
        <a href="index.html" class="back-btn"><i class="ri-arrow-left-s-line"></i></a>
        <div class="header-title">
            <h1>Premium <span>Courses</span></h1>
            <p>Upgrade your skills today</p>
        </div>
    </header>

    <div class="course-grid" id="course-grid"></div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-link"><i class="ri-home-5-line"></i><span>Home</span></a>
        <a href="daily-test.html" class="nav-link"><i class="ri-edit-line"></i><span>Exams</span></a>
        <a href="battle.html" class="nav-link"><i class="ri-sword-line"></i><span>Battle</span></a>
        <a href="courses.html" class="nav-link active"><i class="ri-mac-fill"></i><span>Courses</span></a>
        <a href="profile.html" class="nav-link"><i class="ri-user-line"></i><span>Profile</span></a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
            authDomain: "black-terminal-f2c91.firebaseapp.com",
            projectId: "black-terminal-f2c91",
            storageBucket: "black-terminal-f2c91.appspot.com",
            messagingSenderId: "552489994197",
            appId: "1:552489994197:web:7662331264c334ffbadf5c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // SYNC REFERRAL AMOUNT
        onSnapshot(doc(db, "settings", "referral"), (d) => {
            if(d.exists()) document.getElementById('nav-refer-amt').innerText = d.data().amount;
        });

        // LOAD COURSES
        onSnapshot(collection(db, "courses"), (snap) => {
            const grid = document.getElementById('course-grid');
            grid.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                let badgeHTML = c.tag === 'HOT' ? `<div class="badge-tag tag-hot">üî• HOT SELLING</div>` : (c.tag === 'NEW' ? `<div class="badge-tag tag-new">‚ú® NEWLY ADDED</div>` : '');

                grid.innerHTML += `
                    <div class="course-card">
                        ${badgeHTML}
                        <div class="course-top">
                            <div class="icon-box"><i class="${c.icon || 'ri-mac-line'}"></i></div>
                            <div class="course-info">
                                <h3 style="font-size:17px; font-weight:800;">${c.name}</h3>
                                <span style="opacity:0.6; font-size:11px;"><i class="ri-time-line"></i> ${c.duration || 'Lifetime'}</span>
                            </div>
                        </div>

                        <div class="referral-container">
                            <label style="font-size:10px; font-weight:800; color:var(--accent);">HAVE A REFERRAL CODE?</label>
                            <div class="referral-input-group">
                                <input type="text" placeholder="Enter Code (e.g. BT-XXXX)" id="ref-${d.id}">
                                <button class="apply-btn" onclick="applyRef('${d.id}')">APPLY</button>
                            </div>
                        </div>

                        <div class="price-box">
                            <div>
                                <span style="font-size:11px; opacity:0.5; text-decoration:line-through;">‚Çπ${c.oldPrice}</span>
                                <div class="current-price" id="price-${d.id}">‚Çπ${c.newPrice}</div>
                            </div>
                            <a href="upi://pay?pa=7008186187@ybl&pn=BlackTerminal&am=${c.newPrice}&cu=INR" class="buy-btn" id="buy-${d.id}">ENROLL NOW</a>
                        </div>
                    </div>`;
            });
        });

        // APPLY REFERRAL LOGIC
        window.applyRef = (id) => {
            const code = document.getElementById(`ref-${id}`).value;
            if(code.startsWith("BT-")) {
                alert("Referral Applied! Referral bonus will be credited to the referrer after successful payment.");
                // Aap yahan extra discount logic bhi add kar sakte hain if needed
            } else {
                alert("Invalid Referral Code.");
            }
        };
    </script>
</body>
</html>
