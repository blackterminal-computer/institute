<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BT | Elite Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1; --accent: #06b6d4; --bg: #020617;
            --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08);
            --gold: #facc15; --success: #22c55e; --whatsapp: #25d366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: #f8fafc; padding-bottom: 180px; background-image: radial-gradient(circle at top right, #1e1b4b, transparent); min-height: 100vh; }

        /* --- TOP BANNER --- */
        #top-banner {
            background: linear-gradient(90deg, #1e3a8a, #1e40af);
            color: white; text-align: center; padding: 8px; font-size: 12px; font-weight: 800;
            display: none; border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        header { padding: 20px 20px 10px; display: flex; align-items: center; gap: 12px; }
        .back-btn { width: 38px; height: 38px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 12px; display: flex; align-items: center; justify-content: center; text-decoration: none; color: white; }
        .header-title h1 { font-size: 20px; font-weight: 800; }
        .header-title p { font-size: 11px; opacity: 0.5; }

        /* --- COMPACT CERTIFICATE SECTION --- */
        .cert-section {
            margin: 10px 20px; background: var(--glass); border: 1px dashed var(--accent);
            padding: 12px 16px; border-radius: 18px; display: flex; align-items: center; gap: 12px;
            text-decoration: none; color: white;
        }
        .cert-section i { font-size: 24px; color: var(--gold); }
        .cert-section h3 { font-size: 13px; font-weight: 700; }
        .cert-section p { font-size: 10px; opacity: 0.6; }

        /* --- REFER & EARN BAR --- */
        .refer-float-bar { 
            position: fixed; bottom: 100px; left: 20px; right: 20px; 
            background: linear-gradient(90deg, #1e1b4b, #312e81); 
            border: 1px solid rgba(99, 102, 241, 0.3); border-radius: 20px; 
            padding: 12px 20px; display: flex; justify-content: space-between; 
            align-items: center; z-index: 999; text-decoration: none; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        .refer-text b { color: var(--gold); font-size: 15px; }
        .refer-text p { font-size: 10px; opacity: 0.8; color: white; }
        .refer-icon { width: 35px; height: 35px; background: var(--gold); color: black; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        /* --- COURSE CARDS --- */
        .course-grid { padding: 10px 20px; display: grid; gap: 15px; }
        .course-card { 
            background: var(--glass); border: 1px solid var(--glass-border); 
            padding: 18px; border-radius: 24px; position: relative; backdrop-filter: blur(15px); 
        }
        .badge-tag { 
            position: absolute; top: -8px; left: 15px; padding: 3px 10px; 
            border-radius: 6px; font-size: 9px; font-weight: 900; z-index: 2;
        }
        .tag-hot { background: #ef4444; color: white; }
        .tag-new { background: var(--primary); color: white; }

        .course-top { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .icon-box { 
            width: 42px; height: 42px; background: rgba(255,255,255,0.05); 
            border-radius: 12px; display: flex; align-items: center; justify-content: center; 
            font-size: 20px; color: var(--accent); 
        }

        /* --- SYLLABUS WHATSAPP BUTTON --- */
        .whatsapp-syllabus {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            background: rgba(37, 211, 102, 0.1); border: 1px solid rgba(37, 211, 102, 0.2);
            color: var(--whatsapp); padding: 8px; border-radius: 12px;
            text-decoration: none; font-size: 11px; font-weight: 700; margin-top: 12px;
            transition: 0.3s;
        }
        .whatsapp-syllabus:active { background: var(--whatsapp); color: white; }

        .referral-container { 
            margin-top: 12px; background: rgba(0,0,0,0.2); 
            padding: 8px; border-radius: 12px; border: 1px solid var(--glass-border); 
        }
        .referral-input-group { display: flex; gap: 5px; margin-top: 5px; }
        .referral-input-group input { 
            flex: 1; background: #020617; border: 1px solid #334155; 
            border-radius: 8px; padding: 6px 10px; color: white; font-size: 11px; outline: none; 
        }
        .apply-btn { 
            background: var(--accent); color: black; border: none; 
            padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: 800; 
        }

        .price-box { 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(0,0,0,0.2); padding: 12px; border-radius: 16px; margin-top: 12px; 
        }
        .current-price { font-size: 18px; font-weight: 800; color: var(--success); }
        .buy-btn { 
            background: white; color: black; padding: 10px 16px; 
            border-radius: 12px; text-decoration: none; font-weight: 800; font-size: 11px; 
        }
        
        .bottom-nav { 
            position: fixed; bottom: 20px; left: 20px; right: 20px; 
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); 
            border-radius: 24px; display: flex; justify-content: space-around; 
            padding: 12px; border: 1px solid var(--glass-border); z-index: 1000; 
        }
        .nav-link { color: #64748b; text-decoration: none; text-align: center; }
        .nav-link.active { color: var(--accent); }
        .nav-link i { font-size: 20px; display: block; }
        .nav-link span { font-size: 9px; font-weight: 700; }
    </style>
</head>
<body>

    <div id="top-banner">
        <i class="ri-verified-badge-fill"></i> <span id="banner-text">Loading...</span>
    </div>

    <a href="refer.html" class="refer-float-bar">
        <div class="refer-text">
            <p>Limited Time Offer üéÅ</p>
            <b>Earn ‚Çπ<span id="nav-refer-amt">0</span> Per Student</b>
        </div>
        <div class="refer-icon"><i class="ri-share-forward-fill"></i></div>
    </a>

    <header>
        <a href="index.html" class="back-btn"><i class="ri-arrow-left-s-line"></i></a>
        <div class="header-title">
            <h1>Elite <span>Courses</span></h1>
            <p>Upgrade your skills</p>
        </div>
    </header>

    <a href="http://www.nbcsmindia.in/certificateVerification" target="_blank" class="cert-section">
        <i class="ri-medal-fill"></i>
        <div>
            <h3>Check Certificate Validation</h3>
            <p>Verify your official diploma online</p>
        </div>
    </a>

    <div class="course-grid" id="course-grid"></div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-link"><i class="ri-home-5-line"></i><span>Home</span></a>
        <a href="daily-test.html" class="nav-link"><i class="ri-edit-line"></i><span>Exams</span></a>
        <a href="battle.html" class="nav-link"><i class="ri-sword-line"></i><span>Battle</span></a>
        <a href="courses.html" class="nav-link active"><i class="ri-mac-fill"></i><span>Courses</span></a>
        <a href="profile.html" class="nav-link"><i class="ri-user-line"></i><span>Profile</span></a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
            authDomain: "black-terminal-f2c91.firebaseapp.com",
            projectId: "black-terminal-f2c91",
            storageBucket: "black-terminal-f2c91.appspot.com",
            messagingSenderId: "552489994197",
            appId: "1:552489994197:web:7662331264c334ffbadf5c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(doc(db, "settings", "announcement"), (d) => {
            if(d.exists()) {
                const data = d.data();
                const banner = document.getElementById('top-banner');
                document.getElementById('banner-text').innerText = data.text;
                banner.style.display = data.show ? 'block' : 'none';
            }
        });

        onSnapshot(doc(db, "settings", "referral"), (d) => {
            if(d.exists()) document.getElementById('nav-refer-amt').innerText = d.data().amount;
        });

        onSnapshot(collection(db, "courses"), (snap) => {
            const grid = document.getElementById('course-grid');
            grid.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                let badgeHTML = c.tag === 'HOT' ? `<div class="badge-tag tag-hot">HOT</div>` : (c.tag === 'NEW' ? `<div class="badge-tag tag-new">NEW</div>` : '');

                grid.innerHTML += `
                    <div class="course-card">
                        ${badgeHTML}
                        <div class="course-top">
                            <div class="icon-box"><i class="${c.icon || 'ri-mac-line'}"></i></div>
                            <div>
                                <h3 style="font-size:15px; font-weight:800;">${c.name}</h3>
                                <span style="opacity:0.5; font-size:10px;"><i class="ri-time-line"></i> ${c.duration || 'Lifetime Access'}</span>
                            </div>
                        </div>

                        <a href="https://wa.me/917008186187?text=Hi, I want to know the syllabus for ${encodeURIComponent(c.name)}" class="whatsapp-syllabus">
                            <i class="ri-whatsapp-line"></i> Get Course Syllabus
                        </a>

                        <div class="referral-container">
                            <label style="font-size:9px; font-weight:800; color:var(--accent);">REFERRAL CODE</label>
                            <div class="referral-input-group">
                                <input type="text" placeholder="BT-XXXX" id="ref-${d.id}">
                                <button class="apply-btn" onclick="applyRef('${d.id}')">APPLY</button>
                            </div>
                        </div>

                        <div class="price-box">
                            <div>
                                <span style="font-size:10px; opacity:0.5; text-decoration:line-through;">‚Çπ${c.oldPrice}</span>
                                <div class="current-price">‚Çπ${c.newPrice}</div>
                            </div>
                            <a href="upi://pay?pa=7008186187@ybl&pn=BlackTerminal&am=${c.newPrice}&cu=INR" class="buy-btn">Enroll Now</a>
                        </div>
                    </div>`;
            });
        });

        window.applyRef = (id) => {
            const code = document.getElementById(`ref-${id}`).value;
            if(code.trim().length > 3) alert("Referral Applied!");
            else alert("Invalid Code");
        };
    </script>
</body>
</html>
