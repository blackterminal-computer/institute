<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BT | Elite Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1; --accent: #06b6d4; --bg: #020617;
            --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1);
            --gold: #facc15; --success: #10b981; --whatsapp: #25d366; --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: var(--bg); color: #f8fafc; padding-bottom: 180px; background-image: radial-gradient(circle at top right, #1e1b4b, transparent); min-height: 100vh; }

        #top-banner { background: linear-gradient(90deg, #1e3a8a, #1e40af); color: white; text-align: center; padding: 8px; font-size: 11px; font-weight: 800; display: none; border-bottom: 1px solid rgba(255,255,255,0.1); letter-spacing: 0.5px; }

        header { padding: 25px 20px 10px; display: flex; align-items: center; gap: 15px; }
        .back-btn { width: 42px; height: 42px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 14px; display: flex; align-items: center; justify-content: center; text-decoration: none; color: white; transition: 0.3s; }

        /* --- RESTORED CERTIFICATE STYLE --- */
        .cert-section {
            margin: 15px 20px; 
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 15px 20px; border-radius: 20px; display: flex; align-items: center; gap: 15px;
            text-decoration: none; color: white;
        }
        .cert-section i { font-size: 28px; color: var(--gold); }
        .cert-section h3 { font-size: 14px; font-weight: 700; }
        .cert-section p { font-size: 10px; opacity: 0.6; }

        .course-grid { padding: 10px 20px; display: grid; gap: 18px; }
        .course-card { background: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01)); border: 1px solid var(--glass-border); padding: 20px; border-radius: 28px; position: relative; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        .badge-tag { position: absolute; top: -10px; left: 20px; padding: 4px 12px; border-radius: 8px; font-size: 9px; font-weight: 900; z-index: 5; text-transform: uppercase; }
        .b-hot { background: #ef4444; } .b-new { background: var(--primary); } .b-trending { background: var(--gold); color: black; } .b-free { background: var(--success); }

        .icon-box { width: 48px; height: 48px; background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), transparent); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 24px; color: var(--accent); border: 1px solid rgba(255,255,255,0.05); }

        /* REFERRAL BOX */
        .refer-input-container { margin: 12px 0; }
        .refer-input-container label { font-size: 9px; font-weight: 800; color: var(--gold); margin-bottom: 5px; display: block; text-transform: uppercase; margin-left: 5px; }
        .refer-field { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); padding: 10px 15px; border-radius: 12px; color: white; font-size: 12px; outline: none; }

        .whatsapp-syllabus { display: flex; align-items: center; justify-content: center; gap: 8px; background: rgba(37, 211, 102, 0.08); border: 1px solid rgba(37, 211, 102, 0.15); color: var(--whatsapp); padding: 10px; border-radius: 15px; text-decoration: none; font-size: 11px; font-weight: 700; margin: 10px 0; }

        .price-box { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 20px; }
        .current-price { font-size: 20px; font-weight: 800; color: var(--success); }
        .buy-btn { background: white; color: black; padding: 12px 20px; border-radius: 15px; text-decoration: none; font-weight: 800; font-size: 11px; border: none; cursor: pointer; }

        .free-glow { border: 1.5px solid var(--accent); box-shadow: 0 0 25px rgba(6, 182, 212, 0.25); }
        .offer-timer { font-size: 10px; font-weight: 800; color: #ff5e5e; text-align: center; margin-top: 10px; animation: blink 1.5s infinite; }

        .refer-float-bar { position: fixed; bottom: 100px; left: 20px; right: 20px; background: linear-gradient(90deg, #1e1b4b, #312e81); border: 1px solid rgba(99, 102, 241, 0.3); border-radius: 20px; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 999; text-decoration: none; }
        .bottom-nav { position: fixed; bottom: 20px; left: 20px; right: 20px; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(25px); border-radius: 24px; display: flex; justify-content: space-around; padding: 14px; border: 1px solid var(--glass-border); z-index: 1000; }
        
        .nav-link { color: #475569; text-decoration: none; text-align: center; }
        .nav-link.active { color: white; }
        .nav-link i { font-size: 22px; display: block; }
        .nav-link span { font-size: 9px; font-weight: 700; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="top-banner">
        <i class="ri-verified-badge-fill"></i> <span id="banner-text">Loading...</span>
    </div>

    <a href="refer.html" class="refer-float-bar">
        <div class="refer-text">
            <p style="font-size:10px; color:white; opacity:0.8;">Limited Time Offer üéÅ</p>
            <b style="color:var(--gold); font-size:15px;">Earn ‚Çπ<span id="nav-refer-amt">0</span> Per Student</b>
        </div>
        <div style="width:36px; height:36px; background:var(--gold); color:black; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:20px;"><i class="ri-share-forward-fill"></i></div>
    </a>

    <header>
        <a href="index.html" class="back-btn"><i class="ri-arrow-left-s-line"></i></a>
        <div class="header-title"><h1>Elite <span style="color:var(--accent);">Courses</span></h1><p>Master new skills daily</p></div>
    </header>

    <a href="http://www.nbcsmindia.in/certificateVerification" target="_blank" class="cert-section">
        <i class="ri-medal-fill"></i>
        <div><h3>Certificate Validation</h3><p>Verify your official ISO diploma online</p></div>
        <i class="ri-arrow-right-s-line" style="margin-left:auto; font-size:18px; opacity:0.3"></i>
    </a>

    <div class="course-grid" id="course-grid"></div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-link"><i class="ri-home-5-smile-fill"></i><span>Home</span></a>
        <a href="daily-test.html" class="nav-link"><i class="ri-code-box-fill"></i><span>Exams</span></a>
        <a href="battle.html" class="nav-link"><i class="ri-sword-fill"></i><span>Battle</span></a>
        <a href="courses.html" class="nav-link active"><i class="ri-macbook-fill"></i><span>Courses</span></a>
        <a href="profile.html" class="nav-link"><i class="ri-user-6-fill"></i><span>Profile</span></a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
            authDomain: "black-terminal-f2c91.firebaseapp.com",
            projectId: "black-terminal-f2c91",
            storageBucket: "black-terminal-f2c91.appspot.com",
            messagingSenderId: "552489994197",
            appId: "1:552489994197:web:7662331264c334ffbadf5c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.handlePurchase = (courseName, price, isFree, docId) => {
            // Refer code box paid course mein hi exist karega
            const referField = document.getElementById(`ref-${docId}`);
            const referCode = referField ? (referField.value || "NONE") : "NONE";
            
            if(isFree) {
                const msg = `Hi Black Terminal! I want to claim the FREE course: *${courseName}*.%0A%0AMy Details:%0AName: %0APhone: %0ALocation: `;
                window.location.href = `https://wa.me/917008186187?text=${msg}`;
            } else {
                const upiUrl = `upi://pay?pa=7008186187@ybl&pn=BlackTerminal&am=${price}&tn=Ref-${referCode}&cu=INR`;
                window.location.href = upiUrl;
            }
        };

        onSnapshot(doc(db, "settings", "announcement"), (d) => {
            if(d.exists()) {
                const data = d.data();
                document.getElementById('banner-text').innerText = data.text;
                document.getElementById('top-banner').style.display = data.show ? 'block' : 'none';
            }
        });

        onSnapshot(doc(db, "settings", "referral"), (d) => {
            if(d.exists()) document.getElementById('nav-refer-amt').innerText = d.data().amount;
        });

        onSnapshot(collection(db, "courses"), (snap) => {
            const grid = document.getElementById('course-grid');
            grid.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                const isFree = Number(c.newPrice) === 0;
                let badgeHTML = (c.tag && c.tag !== 'none') ? `<div class="badge-tag b-${c.tag.toLowerCase()}">${c.tag}</div>` : '';

                // Only show refer input if NOT free
                const referBoxHTML = !isFree ? `
                    <div class="refer-input-container">
                        <label>Referral Code (Optional)</label>
                        <input type="text" id="ref-${d.id}" class="refer-field" placeholder="Enter code for cashback">
                    </div>` : '';

                grid.innerHTML += `
                    <div class="course-card ${isFree ? 'free-glow' : ''}">
                        ${badgeHTML}
                        <div style="display:flex; align-items:center; gap:15px;">
                            <div class="icon-box"><i class="${c.icon || 'ri-terminal-box-fill'}"></i></div>
                            <div>
                                <h3 style="font-size:16px; font-weight:800;">${c.name}</h3>
                                <div style="display:flex; align-items:center; gap:5px; opacity:0.5; font-size:10px;">
                                    <i class="ri-time-fill"></i> ${c.duration || 'Lifetime Access'}
                                </div>
                            </div>
                        </div>

                        ${referBoxHTML}

                        <a href="https://wa.me/917008186187?text=Hi, I want to know the syllabus for ${encodeURIComponent(c.name)}" class="whatsapp-syllabus">
                            <i class="ri-whatsapp-fill"></i> View Course Syllabus
                        </a>

                        <div class="price-box">
                            <div>
                                <span style="font-size:11px; opacity:0.4; text-decoration:line-through;">‚Çπ${c.oldPrice}</span>
                                <div class="current-price">${isFree ? 'FREE' : '‚Çπ' + c.newPrice}</div>
                            </div>
                            <button onclick="handlePurchase('${c.name}', '${c.newPrice}', ${isFree}, '${d.id}')" class="buy-btn">
                                ${isFree ? 'CLAIM' : 'ENROLL'}
                            </button>
                        </div>
                        ${isFree ? '<div class="offer-timer">‚è≥ EXPIRES IN 2 DAYS</div>' : ''}
                    </div>`;
            });
        });
    </script>
</body>
</html>
