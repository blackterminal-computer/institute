<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BT | Elite Courses</title>
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --accent: #06b6d4;
            --bg: #020617;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --gold: #facc15;
            --danger: #ef4444;
            --success: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            color: #f8fafc; 
            padding-bottom: 120px; 
            overflow-x: hidden;
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent);
            min-height: 100vh;
        }

        /* HEADER */
        header { padding: 25px 20px 15px; display: flex; align-items: center; gap: 15px; }
        .back-btn { 
            width: 42px; height: 42px; background: var(--glass); 
            border: 1px solid var(--glass-border); border-radius: 15px; 
            display: flex; align-items: center; justify-content: center; 
            text-decoration: none; color: white; font-size: 20px;
        }
        .header-title h1 { font-size: 22px; font-weight: 800; letter-spacing: -0.5px; }
        .header-title p { font-size: 12px; opacity: 0.5; font-weight: 600; }

        /* COURSE GRID */
        .course-grid { padding: 10px 20px; display: grid; gap: 20px; }

        .course-card {
            background: var(--glass); border: 1px solid var(--glass-border);
            padding: 22px; border-radius: 28px; position: relative;
            backdrop-filter: blur(15px); transition: 0.3s;
        }
        
        .syllabus-badge {
            position: absolute; top: 22px; right: 22px;
            background: rgba(99, 102, 241, 0.1); color: var(--primary);
            padding: 4px 12px; border-radius: 10px; font-size: 10px;
            font-weight: 800; border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .course-top { display: flex; gap: 15px; align-items: center; margin-bottom: 20px; }
        .icon-box { 
            width: 55px; height: 55px; background: rgba(255,255,255,0.05);
            border-radius: 18px; display: flex; align-items: center; 
            justify-content: center; font-size: 28px; color: var(--accent);
        }

        .course-info h3 { font-size: 18px; font-weight: 800; margin-bottom: 4px; }
        .duration { font-size: 11px; font-weight: 700; color: var(--accent); display: flex; align-items: center; gap: 5px; }

        .stats-strip {
            display: flex; gap: 15px; margin-bottom: 20px;
            padding: 10px 15px; background: rgba(255,255,255,0.02);
            border-radius: 16px; border: 1px solid rgba(255,255,255,0.03);
        }
        .stat-item { font-size: 10px; font-weight: 800; display: flex; align-items: center; gap: 5px; }

        .price-box {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.2); padding: 15px; border-radius: 20px;
        }

        .price-info .old-price { font-size: 12px; color: var(--danger); text-decoration: line-through; opacity: 0.6; }
        .price-info .discount { background: var(--gold); color: #000; font-size: 10px; font-weight: 900; padding: 2px 6px; border-radius: 6px; margin-left: 5px; }
        .price-info .current-price { font-size: 22px; font-weight: 800; color: var(--success); display: block; }

        .buy-btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white; padding: 12px 20px; border-radius: 14px;
            text-decoration: none; font-weight: 800; font-size: 13px;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px);
            border-radius: 24px; display: flex; justify-content: space-around;
            padding: 12px; border: 1px solid var(--glass-border); z-index: 1000;
        }
        .nav-link { color: #64748b; text-decoration: none; text-align: center; transition: 0.3s; }
        .nav-link.active { color: var(--accent); transform: translateY(-3px); }
        .nav-link i { font-size: 24px; display: block; }
        .nav-link span { font-size: 10px; font-weight: 700; margin-top: 2px; display: block; }

    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn"><i class="ri-arrow-left-s-line"></i></a>
        <div class="header-title">
            <h1>Premium <span>Courses</span></h1>
            <p>Upgrade your skills today</p>
        </div>
    </header>

    <div class="course-grid" id="course-grid">
        </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-link"><i class="ri-home-5-line"></i><span>Home</span></a>
        <a href="daily-test.html" class="nav-link"><i class="ri-edit-line"></i><span>Exams</span></a>
        <a href="battle.html" class="nav-link"><i class="ri-sword-line"></i><span>Battle</span></a>
        <a href="courses.html" class="nav-link active"><i class="ri-mac-fill"></i><span>Courses</span></a>
        <a href="profile.html" class="nav-link"><i class="ri-user-line"></i><span>Profile</span></a>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
            authDomain: "black-terminal-f2c91.firebaseapp.com",
            projectId: "black-terminal-f2c91",
            storageBucket: "black-terminal-f2c91.appspot.com",
            messagingSenderId: "552489994197",
            appId: "1:552489994197:web:7662331264c334ffbadf5c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(collection(db, "courses"), (snap) => {
            const grid = document.getElementById('course-grid');
            grid.innerHTML = "";
            snap.forEach(d => {
                const c = d.data();
                grid.innerHTML += `
                    <div class="course-card">
                        <div class="syllabus-badge" onclick="alert('Syllabus loading...')">SYLLABUS</div>
                        <div class="course-top">
                            <div class="icon-box"><i class="${c.icon || 'ri-book-open-line'}"></i></div>
                            <div class="course-info">
                                <h3>${c.name}</h3>
                                <span class="duration"><i class="ri-time-fill"></i> ${c.duration}</span>
                            </div>
                        </div>
                        
                        <div class="stats-strip">
                            <div class="stat-item" style="color: #a855f7;"><i class="ri-broadcast-line"></i> ${c.onlineCount || 0}+ Online</div>
                            <div class="stat-item" style="color: var(--success);"><i class="ri-community-line"></i> ${c.offlineCount || 0}+ Enrolled</div>
                        </div>

                        <div class="price-box">
                            <div class="price-info">
                                <div style="display:flex; align-items:center; margin-bottom:2px;">
                                    <span class="old-price">₹${c.oldPrice}</span>
                                    <span class="discount">${c.offPercent}% OFF</span>
                                </div>
                                <span class="current-price">₹${c.newPrice}</span>
                            </div>
                            <a href="upi://pay?pa=7008186187@ybl&pn=BlackTerminal&am=${c.newPrice}&cu=INR" class="buy-btn">ENROLL NOW</a>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
