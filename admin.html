<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<style>
body{
background:#020617;
color:white;
font-family:Arial;
text-align:center;
padding-top:80px;
}

.box{
background:#0f172a;
width:90%;
max-width:400px;
margin:auto;
padding:30px;
border-radius:16px;
box-shadow:0 0 30px rgba(0,0,0,0.5);
}

input,textarea{
width:90%;
padding:12px;
margin:10px;
border-radius:10px;
border:none;
outline:none;
font-size:16px;
}

button{
padding:12px 20px;
border:none;
border-radius:10px;
margin:8px;
font-size:16px;
font-weight:bold;
background:linear-gradient(90deg,#6366f1,#06b6d4);
color:white;
}
</style>
</head>
<body>

<div class="box" id="loginBox">
<h2>üîê Admin Login</h2>
<input type="password" id="pass" placeholder="Enter password">
<br>
<button onclick="login()">Login</button>
</div>

<div class="box" id="panel" style="display:none">
<h2>üì¢ Notification Control</h2>

<textarea id="msg" placeholder="Enter notice text"></textarea><br>

<button onclick="turnOn()">üü¢ ON</button>
<button onclick="turnOff()">üî¥ OFF</button>

</div>

<script>

function login(){
let p=document.getElementById("pass").value;

if(p=="admin5"){
document.getElementById("loginBox").style.display="none";
document.getElementById("panel").style.display="block";
}else{
alert("Wrong password");
}
}

function turnOn(){
let text=document.getElementById("msg").value;
localStorage.setItem("noticeText",text);
localStorage.setItem("noticeStatus","on");
alert("Notification ON");
}

function turnOff(){
localStorage.setItem("noticeStatus","off");
alert("Notification OFF");
}

</script>
</body>
</html>
