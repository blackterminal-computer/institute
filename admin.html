<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Notification Panel</title>

<style>
body{
background:#020617;
font-family:Arial;
color:white;
text-align:center;
padding-top:80px;
}

.box{
background:#0f172a;
width:92%;
max-width:420px;
margin:auto;
padding:30px;
border-radius:18px;
box-shadow:0 0 40px rgba(0,0,0,0.6);
}

input,textarea{
width:90%;
padding:14px;
margin:12px;
border-radius:12px;
border:none;
font-size:16px;
outline:none;
}

button{
padding:13px 20px;
border:none;
border-radius:12px;
margin:8px;
font-size:16px;
font-weight:bold;
background:linear-gradient(90deg,#6366f1,#06b6d4);
color:white;
}

.toast{
position:fixed;
bottom:30px;
left:50%;
transform:translateX(-50%);
background:#22c55e;
padding:14px 22px;
border-radius:12px;
display:none;
font-weight:bold;
box-shadow:0 0 20px rgba(0,0,0,0.5);
}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
<h2>üîê Admin Login</h2>
<input type="password" id="pass" placeholder="Enter password">
<br>
<button onclick="login()">Login</button>
</div>

<!-- PANEL -->
<div class="box" id="panel" style="display:none">
<h2>üì¢ Global Notification</h2>

<textarea id="msg" placeholder="Enter notification text"></textarea>
<br>

<button onclick="sendOn()">ON</button>
<button onclick="sendOff()">OFF</button>
</div>

<div class="toast" id="toast">Done</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, setDoc, updateDoc }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
apiKey:"AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
authDomain:"black-terminal-f2c91.firebaseapp.com",
projectId:"black-terminal-f2c91",
storageBucket:"black-terminal-f2c91.appspot.com",
messagingSenderId:"552489994197",
appId:"1:552489994197:web:7662331264c334ffbadf5c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.login=function(){
let p=document.getElementById("pass").value.trim();

if(p==="admin5"){
document.getElementById("loginBox").style.display="none";
document.getElementById("panel").style.display="block";
showToast("Login success");
}else{
showToast("Wrong password");
}
}

window.sendOn = async function(){
let t=document.getElementById("msg").value.trim();
if(!t){
showToast("Enter message first");
return;
}

try{
await setDoc(doc(db,"notices","main"),{
text:t,
status:"on"
});
showToast("Notification ON successfully");
}catch(e){
showToast("Error sending");
}
}

window.sendOff = async function(){
try{
await updateDoc(doc(db,"notices","main"),{
status:"off"
});
showToast("Notification OFF");
}catch(e){
showToast("Error");
}
}

function showToast(msg){
let t=document.getElementById("toast");
t.innerText=msg;
t.style.display="block";
setTimeout(()=>{t.style.display="none"},2500);
}
</script>

</body>
</html>
