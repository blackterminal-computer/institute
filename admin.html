<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Notice</title>

<style>
body{
background:#020617;
color:white;
font-family:Arial;
text-align:center;
padding-top:80px;
}

.box{
background:#0f172a;
width:90%;
max-width:420px;
margin:auto;
padding:30px;
border-radius:16px;
box-shadow:0 0 30px rgba(0,0,0,0.6);
}

input,textarea{
width:90%;
padding:12px;
margin:10px;
border-radius:10px;
border:none;
font-size:16px;
}

button{
padding:12px 18px;
border:none;
border-radius:10px;
margin:8px;
font-size:16px;
font-weight:bold;
background:linear-gradient(90deg,#6366f1,#06b6d4);
color:white;
}

/* toast /
.toast{
position:fixed;
bottom:30px;
left:50%;
transform:translateX(-50%);
background:#111827;
padding:14px 22px;
border-radius:12px;
font-weight:600;
box-shadow:0 10px 30px rgba(0,0,0,0.5);
opacity:0;
transition:0.4s;
z-index:9999;
}

.toast.show{
opacity:1;
bottom:60px;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="box" id="login">
<h2>üîê Admin Login</h2>
<input type="password" id="pass" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<!-- PANEL -->
<div class="box" id="panel" style="display:none">
<h2>üì¢ Global Notification</h2>

<textarea id="msg" placeholder="Enter notification text"></textarea><br>

<button onclick="onNotice()">üü¢ ON</button>
<button onclick="offNotice()">üî¥ OFF</button>
</div>

<!-- TOAST -->
<div id="toast" class="toast">Done</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, updateDoc }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
apiKey:"AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
authDomain:"black-terminal-f2c91.firebaseapp.com",
projectId:"black-terminal-f2c91",
storageBucket:"black-terminal-f2c91.appspot.com",
messagingSenderId:"552489994197",
appId:"1:552489994197:web:7662331264c334ffbadf5c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/ LOGIN /
window.login = function(){
let p=document.getElementById("pass").value;

if(p=="admin5"){
document.getElementById("login").style.display="none";
document.getElementById("panel").style.display="block";
}else{
alert("Wrong password");
}
}

/ toast /
function showToast(msg,color){
let t=document.getElementById("toast");
t.innerHTML=msg;
t.style.color=color;
t.classList.add("show");

setTimeout(()=>{
t.classList.remove("show");
},2500);
}

/ ON notice /
window.onNotice = async function(){
let t=document.getElementById("msg").value;

try{
await updateDoc(doc(db,"notices","main"),{
text:t,
status:"on"
});
showToast("‚úî Notification sent","#22c55e");
}catch{
showToast("‚ùå Not sent","#ef4444");
}
}

/ OFF notice */
window.offNotice = async function(){
try{
await updateDoc(doc(db,"notices","main"),{
status:"off"
});
showToast("üîï Notification OFF","#facc15");
}catch{
showToast("‚ùå Error","#ef4444");
}
}
</script>
</body>
</html>
