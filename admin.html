<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BT | Terminal Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; --accent: #06b6d4; --bg: #020617;
            --card: #0f172a; --text: #f8fafc; --purple: #8b5cf6; --success: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }

        .container { width: 100%; max-width: 450px; background: var(--card); padding: 30px 20px; border-radius: 28px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        h2 { font-size: 24px; margin-bottom: 25px; letter-spacing: -0.5px; }
        h2 i { color: var(--accent); margin-right: 8px; }

        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 11px; font-weight: 700; color: #64748b; margin-left: 12px; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }

        input, textarea { width: 100%; padding: 16px; background: rgba(2, 6, 23, 0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; color: white; font-size: 15px; outline: none; transition: 0.3s; margin-bottom: 8px; }
        input:focus, textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }

        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 10px; }
        button { width: 100%; padding: 14px; border: none; border-radius: 16px; font-size: 14px; font-weight: 700; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; }
        .btn-danger { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }
        .btn-purple { background: var(--purple); color: white; }
        button:active { transform: scale(0.96); }

        .toast { position: fixed; top: 30px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #22c55e; color: white; padding: 14px 25px; border-radius: 50px; font-weight: 700; font-size: 14px; transition: 0.5s; z-index: 10000; }
        .toast.show { transform: translateX(-50%) translateY(0); }

        .section-divider { height: 1px; background: rgba(255,255,255,0.05); margin: 25px 0; position: relative; }
        .section-divider::after { content: "CONTROL"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--card); padding: 0 10px; font-size: 10px; color: #475569; letter-spacing: 2px; }

        #attendance-list { max-height: 200px; overflow-y: auto; margin-top: 15px; display: flex; flex-direction: column; gap: 8px; }
        .att-item { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }
        .att-item b { font-size: 13px; }
        .att-item span { font-size: 11px; color: var(--accent); }
    </style>
</head>
<body>

    <div id="toast" class="toast">Action Successful</div>

    <div class="container" id="loginBox">
        <h2><i class="ri-shield-user-fill"></i> Admin Login</h2>
        <div class="input-group">
            <label>Master Password</label>
            <input type="password" id="pass" placeholder="••••••••">
        </div>
        <button class="btn-primary" onclick="login()">Enter Terminal <i class="ri-arrow-right-line"></i></button>
    </div>

    <div class="container" id="panel" style="display:none">
        <h2><i class="ri-dashboard-3-fill"></i> System Control</h2>

        <div class="input-group">
            <label>Notice Banner (Top Panel Alert)</label>
            <textarea id="msg" rows="2" placeholder="Ex: Exam will start at 9 PM..."></textarea>
            <div class="btn-row">
                <button class="btn-primary" onclick="sendOn()"><i class="ri-notification-badge-line"></i> ON</button>
                <button class="btn-danger" onclick="sendOff()"><i class="ri-notification-off-line"></i> OFF</button>
            </div>
        </div>

        <div class="section-divider"></div>

        <div class="input-group">
            <label>Scrolling News (Marquee)</label>
            <input type="text" id="marqueeVal" placeholder="Welcome text...">
            <button class="btn-primary" style="margin-top:8px; background: #1e293b;" onclick="updateMarquee()">
                <i class="ri-broadcast-line"></i> UPDATE NEWS
            </button>
        </div>

        <div class="section-divider"></div>

        <div class="input-group">
            <label>Student XP Management</label>
            <input type="text" id="studentName" placeholder="Student Name">
            <input type="number" id="xpAmount" placeholder="New XP Value">
            <div class="btn-row">
                <button class="btn-purple" onclick="updateXP()"><i class="ri-medal-line"></i> SET XP</button>
                <button class="btn-danger" onclick="resetXPByName()"><i class="ri-refresh-line"></i> RESET</button>
            </div>
        </div>

        <div class="section-divider"></div>

        <div class="input-group">
            <label>Today's Attendance (<span id="present-count" style="color:var(--success)">0</span>)</label>
            <div id="attendance-list"></div>
            <button class="btn-danger" style="margin-top:15px;" onclick="clearAttendance()">
                <i class="ri-delete-bin-7-line"></i> PURGE ALL LOGS
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, collection, onSnapshot, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCEYfwfZv2Ckpg-uFLRvJkMBRlXA2w_WpI",
            authDomain: "black-terminal-f2c91.firebaseapp.com",
            projectId: "black-terminal-f2c91",
            storageBucket: "black-terminal-f2c91.appspot.com",
            messagingSenderId: "552489994197",
            appId: "1:552489994197:web:7662331264c334ffbadf5c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.login = function() {
            if(document.getElementById("pass").value === "admin5") {
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("panel").style.display = "block";
                listenAttendance();
            } else { showToast("Access Denied", "#ef4444"); }
        }

        // --- Marquee Logic (Saves to settings/marquee/msg) ---
        window.updateMarquee = async function() {
            const m = document.getElementById("marqueeVal").value.trim();
            if(!m) return showToast("Enter text", "#ef4444");
            try {
                await setDoc(doc(db, "settings", "marquee"), { msg: m }, { merge: true });
                showToast("Marquee Updated!");
            } catch(e) { showToast("Error", "#ef4444"); }
        }

        // --- Notice Alert Logic (Saves to notices/main) ---
        window.sendOn = async function() {
            const t = document.getElementById("msg").value.trim();
            if(!t) return showToast("Enter message", "#ef4444");
            try {
                await setDoc(doc(db, "notices", "main"), { text: t, status: "on" }, { merge: true });
                showToast("Notice Live!");
            } catch(e) { showToast("Error", "#ef4444"); }
        }

        window.sendOff = async function() {
            try {
                await updateDoc(doc(db, "notices", "main"), { status: "off" });
                showToast("Notice Off");
            } catch(e) { showToast("Error", "#ef4444"); }
        }

        // --- Student Management ---
        window.updateXP = async function() {
            const sName = document.getElementById("studentName").value.trim();
            const xp = document.getElementById("xpAmount").value.trim();
            if(!sName || !xp) return showToast("Fill all fields", "#ef4444");
            try {
                await updateDoc(doc(db, "students", sName), { xp: parseInt(xp) });
                showToast("XP Updated for " + sName);
            } catch(e) { showToast("Student not found", "#ef4444"); }
        }

        window.resetXPByName = async function() {
            const sName = document.getElementById("studentName").value.trim();
            if(!sName) return showToast("Enter Name", "#ef4444");
            try {
                await updateDoc(doc(db, "students", sName), { xp: 0 });
                showToast("XP Reset Done");
            } catch(e) { showToast("Error", "#ef4444"); }
        }

        // --- Real-time Attendance Monitor ---
        function listenAttendance() {
            const today = new Date().toISOString().split('T')[0];
            onSnapshot(collection(db, "attendance"), (snap) => {
                const list = document.getElementById("attendance-list");
                list.innerHTML = "";
                let count = 0;
                snap.forEach(d => {
                    const a = d.data();
                    if(a.date === today) {
                        count++;
                        list.innerHTML += `<div class="att-item"><b>${a.userName}</b><span><i class="ri-checkbox-circle-fill"></i> Today</span></div>`;
                    }
                });
                document.getElementById("present-count").innerText = count;
                if(count === 0) list.innerHTML = '<p style="text-align:center; font-size:12px; opacity:0.5; padding:10px;">No one present today</p>';
            });
        }

        window.clearAttendance = async function() {
            if(!confirm("Are you sure? This will delete ALL attendance logs forever.")) return;
            try {
                const snap = await getDocs(collection(db, "attendance"));
                const batch = snap.docs.map(d => deleteDoc(doc(db, "attendance", d.id)));
                await Promise.all(batch);
                showToast("Records Purged", "#ef4444");
            } catch(e) { showToast("Error", "#ef4444"); }
        }

        function showToast(msg, color = "#22c55e") {
            const t = document.getElementById("toast");
            t.innerText = msg; t.style.background = color;
            t.classList.add("show");
            setTimeout(() => t.classList.remove("show"), 2500);
        }
    </script>
</body>
</html>
